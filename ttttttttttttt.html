<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.box {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 500px;
			height: 500px;
			margin: auto;
			border: 1px solid #000;
		}

		ul {
			overflow-x: auto;
			overflow-y: hidden;
			display: flex;
			/* width: 100%; */
			/* justify-content: flex-end; */
		}

		li {
			flex: none;
			width: 200px;
			height: 50px;
			background-color: #ccc;


		}

		li+li {
			border-left: 1px solid #000;
		}
	</style>
</head>

<body>
	<div class="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>

</html>

        .box{
            width: 100px;
            height: 100px;

            background-color: #000;
        }
    </style>
</head>
<body>
    <select name="" id="" tabindex="-1">
        <option value="">aaaa</option>
        <option value="">bbbb</option>
    </select>


    <div class="box"></div>

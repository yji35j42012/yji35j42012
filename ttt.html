<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: #ccc;
			border: 1px solid #000;
		}

		select:focus~.box {
			background-color: #000;
		}

		.box {
			width: 50px;
			height: 50px;
			margin-left: 10px;
			background-color: #ccc;
		}
	</style>
</head>

<body>
	<!-- <select name="" id="" tabindex="-1">
		<option value="">aaaa</option>
		<option value="">bbbb</option>
	</select>


	<div class="box"></div> -->

	<span id="box-msg"></span>

	<div id="box_1" class="box">1</div>
	<div id="box_2" class="box">2</div>
	<div id="box_3" class="box">3</div>
	<div id="box_4" class="box">4</div>
	<script>
		window.onload = function () {
			document.getElementById('box_1').onmouseover = SHOWSHOW
			document.getElementById('box_1').onmouseout = OUTOUT
			document.getElementById('box_2').onmouseover = SHOWSHOW
			document.getElementById('box_2').onmouseout = OUTOUT
			document.getElementById('box_3').onmouseover = SHOWSHOW
			document.getElementById('box_3').onmouseout = OUTOUT
			document.getElementById('box_4').onmouseover = SHOWSHOW
			document.getElementById('box_4').onmouseout = OUTOUT


			var msg = document.getElementById('box-msg');
			function SHOWSHOW() {
				console.log(this.id);
				var m = this.id.substr(4)
				if (this.id == 'box_1') {
					msg.innerHTML = 'aaa' + m
				}
				if (this.id == 'box_2') {
					msg.innerHTML = 'bbb' + m
				}
				if (this.id == 'box_3') {
					msg.innerHTML = 'ccc' + m
				}
				if (this.id == 'box_4') {
					msg.innerHTML = 'ddd' + m
				}
			}
			function OUTOUT() {
				msg.innerHTML = '非肯'
			}
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			width: 100%;
			height: 100%;
		}

		.menu {
			width: 160px;
			height: 100%;
			background-color: rgba(17, 24, 39, 1);
			color: rgba(156, 163, 175, 1);
		}

		.menu_icon {
			display: block;
			width: 32px;
			height: 32px;
		}

		.menu_ul .menu_icon {
			width: 24px;
			height: 24px;
		}

		.menu_icon {
			margin-right: 8px;
		}

		.menu_icon svg {
			width: 100%;
			height: 100%;
		}

		.menu_title {
			display: flex;
			align-items: center;
			padding: 12px;
		}

		.menu_ul {
			padding: 0 8px;

		}

		.menu_ul li {
			display: flex;
			align-items: center;
			margin-top: 12px;
			padding: 8px 12px;
			border-radius: 4px;
			cursor: pointer;
		}

		.menu_ul._borderTop{
			border-top: 1px solid rgba(55, 65, 81, 1);
		}

		@media (pointer: fine) and (-webkit-max-device-pixel-ratio: 2),
		(pointer: fine) and (max-resolution: 2dppx),
		screen and (pointer: fine) and (-webkit-max-device-pixel-ratio: 2),
		(-moz-touch-enabled: 0) {
			.menu_ul li:hover{
				background-color: rgba(55,65,81,1);
			}
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="menu">
			<div class="menu_title">
				<i class="menu_icon">
					<svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
						fill="currentColor">
						<path
							d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z">
						</path>
					</svg>
				</i>
				<span>The App</span>
			</div>
			<ul class="menu_ul _borderTop">
				<li>
					<i class="menu_icon">
						<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
							</path>
						</svg>
					</i>
					<span>Dasboard</span>
				</li>
				<li>
					<i class="menu_icon">
						<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
						</svg>
					</i>
					<span>Search</span>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./css/all.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			display: flex;
			width: 100%;
			height: 100%;
		}

		.menu {
			flex: none;
			display: flex;
			flex-direction: column;
			width: 160px;
			height: 100%;
			background-color: rgba(17, 24, 39, 1);
			color: rgba(156, 163, 175, 1);
		}

		.menu_icon {
			display: block;
			width: 32px;
			height: 32px;
		}

		.menu_ul .menu_icon,
		.menu_member .menu_icon {
			width: 24px;
			height: 24px;
		}

		.menu_icon {
			margin-right: 8px;
		}

		.menu_icon svg {
			width: 100%;
			height: 100%;
		}

		.menu_title {
			flex: none;
			display: flex;
			align-items: center;
			padding: 12px;
		}

		.menu_box {
			flex: 1 1 100%;
			padding: 0 8px;
		}

		.menu_ul li {
			display: flex;
			align-items: center;
			margin-top: 12px;
			padding: 8px 12px;
			border-radius: 4px;
			cursor: pointer;
		}

		.menu_ul._borderTop {
			border-top: 1px solid rgba(55, 65, 81, 1);
		}

		._borderTop+._borderTop {
			margin-top: 8px;
		}

		.menu_member {
			flex: none;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 65px;
			background-color: rgba(31, 41, 55, 1);
		}

		.main {
			width: 100%;
			background-color: #ccc;
		}

		@media (pointer: fine) and (-webkit-max-device-pixel-ratio: 2),
		(pointer: fine) and (max-resolution: 2dppx),
		screen and (pointer: fine) and (-webkit-max-device-pixel-ratio: 2),
		(-moz-touch-enabled: 0) {
			.menu_ul li:hover,
			.menu_member:hover {
				background-color: rgba(55, 65, 81, 1);
			}
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="menu">
			<div class="menu_title">
				<i class="menu_icon">
					<svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
						fill="currentColor">
						<path
							d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z">
						</path>
					</svg>
				</i>
				<span>The App</span>
			</div>
			<div class="menu_box">
				<ul class="menu_ul _borderTop">
					<li>
						<i class="menu_icon">
							<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
								viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
								</path>
							</svg>
						</i>
						<span>Dasboard</span>
					</li>
					<li>
						<i class="menu_icon">
							<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
								viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
							</svg>
						</i>
						<span>Search</span>
					</li>
					<li>
						<i class="menu_icon">
							<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
								viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
								</path>
							</svg>
						</i>
						<span>Insights</span>
					</li>
					<li>
						<i class="menu_icon">
							<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
								viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2">
								</path>
							</svg>
						</i>
						<span>Docs</span>
					</li>
				</ul>
				<ul class="menu_ul _borderTop">
					<li>
						<i class="menu_icon">
							<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
								viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
								</path>
							</svg>
						</i>
						<span>Products</span>
					</li>
					<li>
						<i class="menu_icon">
							<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
								viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
								</path>
							</svg>
						</i>
						<span>Settings</span>
					</li>
					<li>
						<i class="menu_icon">
							<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
								viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
									d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z">
								</path>
							</svg>
						</i>
						<span>Messages</span>
					</li>
				</ul>
			</div>
			<div class="menu_member">
				<i class="menu_icon">
					<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
						viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
						</path>
					</svg>
				</i>
				<span>Account</span>
			</div>
		</div>
		<div class="main"></div>
	</div>
</body>

</html>

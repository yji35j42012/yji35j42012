<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			background-color: #000;
		}

		.wrap {
			height: 100%;
			min-height: 100%;
			padding: 10px;
		}

		.alert {
			display: flex;
			flex-direction: column;
			height: 100%;
			min-height: 100%;
			color: #fff;
			border: 1px solid #fff;
		}

		.alert_title {
			flex: none;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 30px;
			border-bottom: 1px solid #ccc;
		}

		.alert_body {
			position: relative;
			overflow-x: hidden;
			overflow-y: auto;
			height: 100%;
		}

		.alert_box {
			height: 500px;
		}

		.step {
			position: sticky;
			top: 0;
			display: flex;
			justify-content: space-around;
			padding: 10px 0;
		}

		.step li {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 40px;
			height: 40px;
			border: 3px solid #fff;
			border-radius: 100%;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="alert">
			<div class="alert_title">Title</div>
			<div id="scroll" class="alert_body">
				<ul id="step" class="step">
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
				<div class="alert_box">Step1</div>
				<div class="alert_box">Step2</div>
				<div class="alert_box">Step3</div>
			</div>
		</div>
	</div>

	<script>
		var step = document.querySelectorAll('#step > li');
		var scroll = document.querySelector('#scroll');//偵測捲動

		scroll.addEventListener('scroll', function () {
			// console.log('scrollTop', scroll.scrollTop);

		})
	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
	<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

	<script>
		var xValues = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月',];
		var yValues = [28, 28.3, 28, 29, 28, 29.6, 28.8, 29, 30, 30.5, 28, 29];

		new Chart("myChart", {
			type: "line",
			data: {
				labels: xValues,
				datasets: [{
					fill: false,
					lineTension: 0,
					backgroundColor: "rgba(0,0,255,1.0)",
					borderColor: "rgba(0,0,255,0.1)",
					data: yValues
				}]
			},
			options: {
				legend: { display: false },
				scales: {
					yAxes: [{ ticks: { min: 28, max: 31 } }],
				}
			}
		});
	</script>

</body>

</html>

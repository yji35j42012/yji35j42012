<html>

<head>
	<meta charset="UTF-8" />
	<title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
	<style>
		.box {
			overflow-x: auto;
			overflow-y: hidden;
			height: 300px;
			width: 476px;
			border: 1px solid #000;
			padding-bottom: 20px;
		}

		.highcharts-title,
		.highcharts-background,
		.highcharts-point,
		.highcharts-credits,
		.highcharts-legend {
			display: none;
		}

		.highcharts-series-group,
		.highcharts-plot-background {
			width: 100% !important;
		}
	</style>
</head>

<body>
	<div class="box">
		<div id="container" style="width: 1300px;height: 300px;margin: 0 auto"></div>
	</div>

	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
// https://tw.rter.info/capi.php

		// const endpoint = '';

			.then(function (response) {
				let data = response.data;
				console.log('data', data);

				// console.log(arguments)
			})
			.catch(function (error) {
				console.log(error);

			.finally(function () {
				console.log('finally');

		// axios({
		// 	url: 'https://www.taifex.com.tw/data_gov/taifex_open_data.asp?data_name=DailyForeignExchangeRates',
		// 	method: 'get',
		// 	adapter: jsonpAdapter,

		// }).then((res) => {
		// 	console.log(res)
		// }).catch((error) => { console.error(error) });
	</script>
	<script>
		var year = 2022;
		var olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		var normal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		var showXM = [0];
		var xData = []
		var showData = [];//趨勢圖資料
		// 判斷月份天數
		function daysTotal(month, year) {
			var tmp = year % 4
			if (tmp == 0) {
				return olympic[month]
			} else {
				return normal[month]
			}
		}
		// 篩入x軸月份
		for (let i = 1; i < 13; i++) {
			var getDayTotal = daysTotal(i - 1, year);
			for (let j = 1; j < getDayTotal + 1; j++) {
				if (j == 1) {
					xData.push(year + "-" + i)
				} else {
					xData.push(year + "-" + i + "-" + j)
				}
			}
			var pd = showXM[showXM.length - 1] + daysTotal(i - 1, year)
			showXM.push(pd)
		}
		// 假資料篩值
		for (let i = 0; i < xData.length; i++) {
			var ran = Math.floor(Math.random() * 9) * 0.1 + Math.floor(Math.random() * 2) + 28
			showData.push(ran)
		}

		$(document).ready(function () {
			var title = {};
			var subtitle = {};
			var chart = {
				type: 'area',
			};
			var xAxis = {
				scrollbar: {
					enabled: true
				},
				tickPositions: showXM,
				categories: xData,
				plotBands: [
					{
						color: '#000000',
					}
				],
				gridLineWidth: 1,

			};
			var yAxis = {
				min: 28,
				max: 32,
				scrollbar: {
					enabled: true
				},
				title: {
					text: ''
				},
				tickmarkPlacement: 'on'
			};

			var tooltip = {}

			var legend = {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle',
				borderWidth: 0
			};

			var series = [
				{
					name: '',
					data: showData,
					lineColor: "#05097b",
					fillColor: 'rgba(5,9,123,.15)',
				},
			];

			var json = {};
			json.chart = chart;
			json.title = title;
			json.subtitle = subtitle;
			json.xAxis = xAxis;
			json.yAxis = yAxis;
			json.tooltip = tooltip;
			json.legend = legend;
			json.series = series;

			$('#container').highcharts(json);
		});
	</script>
</body>

</html>

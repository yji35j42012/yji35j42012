								var ret,
									numericSymbols = ['k', 'M', 'G', 'T', 'P', 'E'],
									i = 6;

								if (this.value >= 1000) {
									while (i-- && ret === undefined) {
										multi = Math.pow(1000, i + 1);
										if (this.value >= multi && numericSymbols[i] !== null) {

<html>

<head>
	<meta charset="UTF-8" />
	<title>Highcharts 教程 | 菜鸟教程(runoob.com)</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<style>
		.box {
			overflow-x: auto;
			overflow-y: hidden;
			height: 300px;
			width: 476px;
			border: 1px solid #000;
			padding-bottom: 20px;
		}

		.highcharts-title,
		.highcharts-background,
		.highcharts-point,
		.highcharts-credits,
		.highcharts-legend {
			display: none;
		}

		.highcharts-series-group,
		.highcharts-plot-background {
			width: 100% !important;
		}
	</style>
</head>

<body>
	<div class="box">
		<div id="container" style="width: 1300px;height: 300px;margin: 0 auto"></div>
	</div>

	<script language="JavaScript">

		var year = 2022;
		var olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		var normal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		var showData = [];
		var showXM = [0];
		var xData = ['2021-1', '2021-2', '2021-3', '2021-4', '2021-5', '2021-6', '2021-7', '2021-8', '2021-9', '2021-10', '2021-11', '2021-12',]
		function daysTotal(month, year) {
			var tmp = year % 4
			if (tmp == 0) {
				return olympic[month]
			} else {
				return normal[month]
			}
		}
		for (let i = 0; i < xData.length; i++) {
			var ran = Math.floor(Math.random() * 9) * 0.1 + Math.floor(Math.random() * 2) + 28
			showData.push(ran)
		}
		console.log('showData',showData);
		
		$(document).ready(function () {
			var title = {};
			var subtitle = {};
			var chart = {
				type: 'area',
			};
			var xAxis = {
				scrollbar: {
					enabled: true,

				},
				// tickPositions: showXM,
				categories: xData,
				plotBands: [
					{
						color: '#000000',
					}
				],
				gridLineWidth: 1,
				legend: {
					align: 'right',
				},
				tickmarkPlacement:'on'
			};
			var yAxis = {
				min: 28,
				max: 32,
				scrollbar: {
					enabled: true,

				},
				title: {
					text: ''
				},	
			};

			var tooltip = {}

			var legend = {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle',
				borderWidth: 0
			};

			var series = [
				{
					name: '',
					data: showData,
					lineColor: "#05097b",
					fillColor: 'rgba(5,9,123,.15)',
				},
			];

			var json = {};
			json.chart = chart;
			json.title = title;
			json.subtitle = subtitle;
			json.xAxis = xAxis;
			json.yAxis = yAxis;
			json.tooltip = tooltip;
			json.legend = legend;
			json.series = series;

			$('#container').highcharts(json);
		});
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}

		.face {
			position: relative;
			width: 100px;
			height: 150px;
			background-color: #f0b697;
			border-radius: 10% 10% 40% 40%;
		}

		.eyes {
			position: absolute;
			top: 50px;
			width: 30px;
			height: 30px;
			background-color: #000;
			border-radius: 50%;
		}

		.eyes::before {
			content: '';
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			display: block;
			width: 12px;
			height: 12px;
			background-color: #fff;
			border-radius: 50%;
			margin: auto;
		}

		.eye_l {
			left: 10px;
		}

		.eye_r {
			right: 10px;
		}

		.mouse {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 20px;
			width: 20px;
			height: 20px;
			margin: auto;
			background-color: #b96666;
			border-radius: 70% 70% 50% 50%;
		}
		.hair{
			position: relative;
			width: 100px;
			height: 30px;
			background-color: #000;
			/* border: 10px solid #000; */
			border-radius: 70% 70% 0 0;
			border-width: 10px 10px 0 10px;
		}
		.hair::after{
			content:'';
			position: absolute;
			top: 1px;
			display: block;
			width: 100px;
			height: 30px;
			background-color: #f0b697;
			/* border: 10px solid #000; */
			border-radius: 70% 70% 0 0;
			border-width: 10px 10px 0 10px;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="face">
			<div class="hair"></div>
			<div class="eyes eye_l"></div>
			<div class="eyes eye_r"></div>
			<div class="mouse"></div>
		</div>
	</div>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			width: 100%;
		}

		.header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 50px;
			background-color: #ccc;
		}

		.content {
			width: 100%;
			/* height: 1000px; */
			margin-top: 50px;
			background-color: pink;
		}

		.item {
			position: relative;
			width: 100%;
			height: 200px;
			border-bottom: 1px solid #000;
		}

		/* .item:first-child{
			position: sticky;
			top: 0;
		} */
		.box{
			width: 100px;
			height: 100px;
			background-color: #ccc;
			border: 1px solid #000;
		}
		.box1{
			position: relative;
			top: 50px;
			left: 50px;
		}
		.box2{
			position: absolute;
			top: 50px;
			left: 50px;
		}
	</style>
</head>

<body>
	<div id="wrap" class="wrap">
		<div class="header">
			<button id="scrollHandeler">滑捲軸</button>
		</div>
		<div class="content">
			<div class="item itemScrollTop">
				<div class="box box1"></div>
			</div>
			<div class="item itemScrollTop">
				<div class="box box2"></div>
			</div>
			<div class="item itemScrollTop"></div>
			<div class="item itemScrollTop"></div>
			<div class="item itemScrollTop"></div>
		</div>
	</div>

	<script>
		var urlHeight = document.body;
		console.log('urlHeight', urlHeight.scrollTop);
		console.log('urlHeight scrollHeight', urlHeight.scrollHeight);


		// document.body.scrollTop = '20px';
		// document.body.scrollTo(20 ,20);
		// console.log('urlHeight', urlHeight);
		var wrap = document.getElementById("wrap");
		// console.log('wrap', wrap.scrollTop);
		wrap.scrollTo(100, 100);
		// console.log('wrap', wrap.scrollTop);



		var scrollHandeler = document.getElementById('scrollHandeler')

		scrollHandeler.onclick = function () {
			window.scrollTo(100, 100);
			console.log('urlHeight', urlHeight.scrollTop);
		}


		var itemScrollTop = document.querySelectorAll('.itemScrollTop');
		for (let i = 0; i < itemScrollTop.length; i++) {
			const element = itemScrollTop[i];
			element.onclick = function () {
				console.log('element.scrollTop' + i, element.scrollTop);
			}
		}

	</script>
</body>

</html>

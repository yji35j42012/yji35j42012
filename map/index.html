<!DOCTYPE html>
<html>

<head>
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>

<body>
	<h3>My Google Maps Demo</h3>
	<div id="map"></div>
	<script>
		function initMap() {
			var Station_latlng = { lat: 25.0501101, lng: 121.5255337 };

			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 13, //放大的倍率
				center: Station_latlng, //初始化的地圖中心位置
			});
			//--------下面是呼叫一個新marker------
			var marker = new google.maps.Marker({
				position: Station_latlng, //marker的放置位置
				map: map , //這邊的map指的是第四行的map變數
				icon: './images/l.svg'
			});
		}
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDocBl-PqunfBflJJqc6WRbA3-11seZqe4&callback=initMap">
		</script>
</body>

</html>

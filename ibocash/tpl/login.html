<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../../style/reset.css">
	<link rel="stylesheet" href="../../style/login.css">
</head>

<body>
	<div class="login_container">
		<div class="login_box">
			<!-- 語系下拉 打開class加on-->
			<label class="normal_select">
				<span class="select_showPC">繁體</span>
				<!-- 電腦用自製下拉 當前語系在class加on-->
				<ul class="normal_select_ul select_showPC">
					<li class="on">繁體</li>
					<li>簡體</li>
					<li>英文</li>
				</ul>
				<select name="select" id="langx" class="select_showPH">
					<option value="zh-tw">繁體</option>
					<option value="zh-cn">簡體</option>
					<option value="zh-cn">英文</option>
				</select>
			</label>
			<div class="login_info">
				<div class="login_box_title">SIGN IN</div>
				<label class="login_input _acc">
					<input type="text" name="text" autocapitalize="off" placeholder="Username">
				</label>
				<label class="login_input _pass">
					<input type="password" name="text" placeholder="Password">
				</label>
				<label class="login_checkbox">
					<input name="button" type="checkbox" id="remember">
					<span></span>
					記住帳號
				</label>
				<button name="button" class="login_btn">Login</button>
			</div>
		</div>
	</div>
	<script>
		var normal_select = document.querySelector('.normal_select');
		var normal_select_btn = document.querySelector('.normal_select span');
		normal_select_btn.onclick = function () {
			if (normal_select.classList.contains('on')) {
				normal_select.classList.remove('on');
			} else {
				normal_select.classList.add('on');
			}
		}
	</script>
</body>

</html>

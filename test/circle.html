    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <style>
        .highcharts-credits,
        .highcharts-title,
        .highcharts-data-label-connector {
            display: none !important;
        }
    </style>
    <script>
        var year = 2022;
        var olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var normal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var showXM = [0];
        var xData = []
        var showData = [];//趨勢圖資料
        // 判斷月份天數
        function daysTotal(month, year) {
            var tmp = year % 4
            if (tmp == 0) {
                return olympic[month]
            } else {
                return normal[month]
            }
        }
        // 篩入x軸月份
        for (let i = 1; i < 13; i++) {
            var getDayTotal = daysTotal(i - 1, year);
            for (let j = 1; j < getDayTotal + 1; j++) {
                if (j == 1) {
                    xData.push(year + "-" + i)
                } else {
                    xData.push(year + "-" + i + "-" + j)
                }
            }
            var pd = showXM[showXM.length - 1] + daysTotal(i - 1, year)
            showXM.push(pd)
        }

        // 目前篩入假資料，這邊改成放入您所需的資料
        for (let i = 0; i < xData.length; i++) {
            var ran = Math.floor(Math.random() * 9) * 0.1 + Math.floor(Math.random() * 2) + 28
            showData.push(ran)
        }
        console.log('showData', showData);

        $(document).ready(function () {
            var title = {};
            var subtitle = {};
            var chart = {
                type: 'area',
                scrollablePlotArea: {
                    minWidth: 700,
                    scrollPositionX: 1
                },
            };
            var xAxis = {
                scrollbar: {
                    enabled: true
                },
                tickPositions: showXM,
                categories: xData,
                plotBands: [
                    {
                        color: '#000000',
                    }
                ],
                gridLineWidth: 1,

            };
            var yAxis = {
                min: 28,
                max: 32,
                scrollbar: {
                    enabled: true
                },
                title: {
                    text: ''
                },
                tickmarkPlacement: 'on',
                scrollbar: {
                    enabled: true,
                    showFull: false
                }
            };
            var tooltip = {}
            var legend = {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            };
            var series = [
                {
                    name: '',
                    data: showData,
                    lineColor: "#05097b",
                    fillColor: 'rgba(5,9,123,.15)',
                },
            ];
            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.tooltip = tooltip;
            json.legend = legend;
            json.series = series;

            $('#container').highcharts(json);
        });


        // 圓餅圖
        var circleData = {
            color: ['#000000', '#aaaaaa', '#bbbbbb', '#cccccc', '#dddddd', '#64E572'],
            data: [
                { y: 30 },
                { y: 20 },
                { y: 10 },
                { y: 15 },
                { y: 12 },
                { y: 13 }
            ]
        }
        $(document).ready(function () {
            Highcharts.setOptions({
                colors: circleData.color
            });


            var chart = {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            }

            var accessibility = {
                point: {
                    valueSuffix: '%'
                }
            }
            var plotOptions = {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '{point.percentage:.1f} %',
                        connectorColor: 'silver'
                    }
                }
            }
            var series = [{
                data: circleData.data
            }]

            var json = {};
            json.chart = chart;
            json.accessibility = accessibility;
            json.plotOptions = plotOptions;
            json.series = series;
            $('#circleContainer').highcharts(json);
        })


    </script>

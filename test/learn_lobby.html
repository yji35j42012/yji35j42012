<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/learn_lobby.css">

	<style>
		* {
			font-family: 'Helvetica', sans-serif;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-touch-callout: none;
			-webkit-text-size-adjust: none;
		}

		body,
		main,
		aside,
		header,
		footer,
		marquee,
		div,
		dl,
		dt,
		dd,
		ul,
		ol,
		li,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		pre,
		form,
		fieldset,
		input,
		button,
		textarea,
		p,
		span,
		blockquote,
		th,
		td,
		tt {
			margin: 0;
			padding: 0;
		}

		body {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div class="mod_content">
		<div class="mod_header"></div>
		<div class="mod_banner">
			<button class="mod_btn_prev">
				<tt class="word_size_21px" data-txt="上一頁">上一頁</tt>
			</button>
			<button class="mod_btn_next">
				<tt class="word_size_21px" data-txt="下一頁">下一頁</tt>
			</button>

			<div class="mod_banner_info">
				<ul>
					<li>
						<div></div>
						<span></span>
					</li>
					<li>
						<div></div>
						<span></span>
					</li>
				</ul>
			</div>
			<div class="new"></div>
		</div>
		<div class="mod_container">
			<div class="mod_game_menu">
				<ul>
					<li><span>交易紀錄</span></li>
					<li><span>會員資料</span></li>
					<li><span>遊戲規則</span></li>
				</ul>
			</div>
			<!-- 一個畫面兩個遊戲選單 -->
			<div class="mod_game_box" style="display: none1">
				<button class="mod_game_prev"></button>
				<div class="mod_game_group">
					<div class="mod_game_list">
						<div class="mod_game_item">
							<img src="./images/learn_lobby/live_casino_pic1.jpg" alt="">
							<span class="mod_game_txt">
								<tt class="mod_game_bigtxt">IBO真人娛樂</tt>
								<tt class="mod_game_mintxt">Pinnacle SPORT</tt>
							</span>
						</div>
						<div class="mod_game_item">
							<img src="./images/learn_lobby/cf_pic.jpg" alt="">
							<span class="mod_game_txt">
								<tt class="mod_game_bigtxt">鬥雞</tt>
								<tt class="mod_game_mintxt">Cockfighting</tt>
							</span>
						</div>
						<div class="mod_game_item">
							<img src="./images/learn_lobby/cf_pic.jpg" alt="">
							<span class="mod_game_txt">
								<tt class="mod_game_bigtxt">鬥雞</tt>
								<tt class="mod_game_mintxt">Cockfighting</tt>
							</span>
						</div>
					</div>
				</div>
				<button class="mod_game_next"></button>
			</div>

			<!-- 一個畫面八個遊戲選單 -->
			<div class="mod_game_box mod_multi_game" style="display: none;">
				<div class="mod_game_group">
					<button class="mod_game_prev"></button>
					<div class="mod_game_list">
						<div class="mod_game_item">
							<img src="./images/learn_lobby/icon_top1.jpg" alt="">
							<span>HUGA</span>
						</div>
						<div class="mod_game_item">
							<img src="./images/learn_lobby/icon_top2.jpg" alt="">
							<span>HUGA</span>
						</div>
						<div class="mod_game_item">
							<img src="./images/learn_lobby/icon_top1.jpg" alt="">
							<span>HUGA</span>
						</div>
						<div class="mod_game_item">
							<img src="./images/learn_lobby/icon_top2.jpg" alt="">
							<span>HUGA</span>
						</div>
						<div class="mod_game_item">
							<img src="./images/learn_lobby/icon_top1.jpg" alt="">
							<span>HUGA</span>
						</div>
					</div>
					<button class="mod_game_next"></button>
				</div>
			</div>
		</div>
		<div class="mod_footer"></div>
	</div>
</body>

</html>

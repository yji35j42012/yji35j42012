<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="maximum-scale=1, width=device-width, user-scalable=no, minimum-scale=1.0, viewport-fit=cover">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            overflow: hidden;
            width: 70%;
            height: 500px;
            border: 1px solid #000;
            display: flex;
        }

        .item {
            width: calc(100% / 3);
        }

        .item:nth-child(1) {
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 300px;
            /* flex: 0 1    300px; */
            background-color: pink;
        }

        .item:nth-child(2) {
            background-color: aqua;
            flex: 0 0 50px;
        }

        .item:nth-child(3) {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3

            這個屬性我現在比較少在用到
            通常我會用在物件在最小或最大有一個限制在
            比如說一個物件最小50寬度最大可以無限延伸
            我就會flex: 1 0 50px;(grow shrink basis)
            也可以用％

            如果最大100最小可以一直縮小的話就是
            我就會flex: 0 1 50px;(grow shrink basis)
            也可以用％

            但如果要進階使用的話
            就是你設定的basis然後要去計算他的總寬度
            以及你flex-item分給幾個物件去計算
            非常麻煩又複雜

        </div>
    </div>
</body>

</html>

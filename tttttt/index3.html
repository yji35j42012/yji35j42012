<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			background-color: #eee;
		}

		.wrap {
			overflow: hidden;
			width: 100%;
			max-width: 850px;
			height: 100%;
			margin: auto;
			padding: 15px;
			border: 1px solid #000;
		}

		.head {
			width: 100%;
			height: 50px;
			background-color: #ccc;
		}

		.banner {
			position: relative;
			padding-bottom: calc(100% * 0.3);
		}


		.banner img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
		}

		.content {
			height: calc(100% - 100% * 0.3 - 50px);
			/* height: 100%; */
			overflow-x: hidden;
			overflow-y: auto;
		}

		.item {
			width: 100%;
			height: 200px;
			;
			background-color: pink;
			border-bottom: 1px solid #000;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="head"></div>
		<div class="banner">
			<img src="https://picsum.photos/1000/300?random=1" alt="">
		</div>
		<div class="content">
			<div class="group">
				<div class="item"></div>
				<div class="item"></div>
				<div class="item"></div>
			</div>

		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		/* fallback */
		@font-face {
			font-family: 'Material Icons';
			font-style: normal;
			font-weight: 400;
			src: url(https://fonts.gstatic.com/s/materialicons/v121/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2) format('woff2');
		}

		.material-icons {
			font-family: 'Material Icons';
			font-weight: normal;
			font-style: normal;
			font-size: 24px;
			line-height: 1;
			letter-spacing: normal;
			text-transform: none;
			display: inline-block;
			white-space: nowrap;
			word-wrap: normal;
			direction: ltr;
			-webkit-font-feature-settings: 'liga';
			-webkit-font-smoothing: antialiased;
		}

		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			display: flex;
			justify-content: center;
			align-content: center;
			flex-wrap: wrap;
			width: 100%;
			height: 100%;
		}

		.pageNum {
			display: block;
			width: 100%;
			text-align: center;
			margin-bottom: 20px;
		}

		.page {
			display: flex;
		}

		.page li {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 25px;
			height: 25px;
			border: 1px solid #ccc;
			border-radius: 50%;
		}

		.page li.on {
			background-color: #ccc;
		}

		.page li+li {
			margin-left: 5px;
		}
	</style>
</head>

<body>
	<div id="app" class="wrap">
		<div class="pageNum">總頁數：{{page}}</div>
		<div class="pageNum">現在頁數：{{nowPageNum}}</div>
		<div class="pageNum">餘數：{{showPage}}</div>
		<ul class="page">
			<li>
				<span class="material-icons">chevron_left</span>
			</li>
			<li :class="['page_li' , nowPageNum==item ? 'on' : '']" v-for="(item,index) in showPage"
				@click="chanPage(item)" :key="index">
				{{item == 'more' ? '...' : item}}
			</li>
			<li>
				<span class="material-icons">chevron_right</span>
			</li>
		</ul>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.2/vue.js'
		integrity='sha512-9cBpxTrWHJC8JqDUn0uJpGWG80V3DiGiu2u1YHt2EqF+qloD6IvkOJaIZOdGBOTy0BisjueoEyG7vsdEYlmi4g=='
		crossorigin='anonymous'></script>
	<script>
		let data = {
			msg: 'app',
			page: 241,
			nowPageNum: 1
		}
		let vue = new Vue({
			el: '#app',
			data: data,
			computed: {
				showPage() {
					let show = []
					let page = this.page
					let halfPage = this.page / 2
					let nowPageNum = this.nowPageNum
					let evePage = Math.floor(halfPage)
					let eveupPage = Math.ceil(halfPage)
					// .on代表當前頁數要加上class
					if (page > 6) {
						if (nowPageNum == 1) {
							// 第一頁顯示前三號碼＋...跟後二號碼，.on在第一個
							show.push(nowPageNum);
							show.push(nowPageNum + 1);
							show.push(nowPageNum + 2);
							show.push('more');
							show.push(page - 1);
							show.push(page);
						} else if (nowPageNum == page) {
							// 最後一頁顯示前二號碼＋...跟後三號碼，.on在最後一個
							show.push(1);
							show.push(2);
							show.push('more');
							show.push(page - 2);
							show.push(page - 1);
							show.push(page);
						} else if (halfPage == nowPageNum && nowPageNum + 4 == page) {
							// 總頁數的一半等於現在的頁數而且現在的頁數加４等於總頁數
							// 此判斷發生於總頁數＝８現在頁數＝４
							// 如果沒有此判斷再第４頁的時候會變成 1,2,...,3,4,5
							show.push(nowPageNum - 1); show.push(nowPageNum); show.push(nowPageNum + 1); show.push(nowPageNum + 2); show.push(nowPageNum + 3); show.push(nowPageNum + 4);
						} else if (nowPageNum > 1 && nowPageNum < eveupPage) {
							// 總頁數的一半大於現在的頁數，前面顯示三個頁碼，後面顯示兩個頁碼，
							// .on在前面三個的中間
							show.push(nowPageNum - 1);
							show.push(nowPageNum);
							show.push(nowPageNum + 1);
							show.push('more');
							show.push(page - 1);
							show.push(page);
						} else if (nowPageNum * 2 > page && eveupPage == nowPageNum && nowPageNum + 3 == page) {
							// 2被的現在頁數大於總頁數而且總頁數的一半等於現在的頁數而且現在頁數加三等於限在頁數
							show.push(nowPageNum - 2);
							show.push(nowPageNum - 1);
							show.push(nowPageNum);
							show.push(nowPageNum + 1);
							show.push(nowPageNum + 2);
							show.push(nowPageNum + 3);
						} else {
							// 總頁數的一半大於現在的頁數，前面顯示兩個頁碼，後面顯示三個頁碼，
							// .on在後面三個的中間
							show.push(1);
							show.push(2);
							show.push('more');
							show.push(nowPageNum - 1);
							show.push(nowPageNum);
							show.push(nowPageNum + 1);
						}
					} else {
						for (let i = 0; i < page; i++) {
							show.push(i + 1);
						}
					}
					return show;
				}
			},
			methods: {
				chanPage(num) {
					if (num == 'more') return
					this.nowPageNum = num
				}
			}
		})
	</script>
</body>

</html>

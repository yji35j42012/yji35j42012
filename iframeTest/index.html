<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			width: 100%;
			height: 100%;
			padding: 0 30px;
			background-color: #e7dfcf;
		}

		.head {
			width: 100%;
			height: 60px;
			border-bottom:1px solid rgba(44, 45, 42, 0.25);
		}

		.body {
			overflow: hidden;
			width: 100%;
			height: calc(100% - 60px);
		}
		.container {
			width: 100%;
			height: 100%;
		}
		iframe{
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="head"></div>
		<div class="body">
			<iframe src="./page1.html" frameborder="0" width="100%" height="100%"></iframe>
		</div>
	</div>
</body>

</html>

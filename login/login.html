<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		.wrap {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			background: #D4CDF4;
		}

		.login_container {
			display: flex;
			width: 100%;
			max-width: 1024px;
			height: 600px;
			color: #1D1A31;
		}

		.login_pic {
			width: 50%;
			height: 100%;
			background: url('./images/login/bg_login.svg')no-repeat center/cover;
		}

		.login_box {
			position: relative;
			width: 50%;
			height: 100%;
			padding: 55px 85px;
			background: #fff;
		}

		.login_txt {
			margin-bottom: 70px;
			font-size: 18px;
			text-align: center;
		}

		.login_title {
			margin-bottom: 10px;
			font-size: 48px;
			font-weight: bold;
		}

		.login_btn {
			margin-top: 70px;
		}

		.login_pwd {
			margin-top: 20px;
		}

		.login_acctxt,
		.login_pwdtxt {
			margin-bottom: 5px;
			font-size: 14px;
			font-weight: bold;
		}

		.login_acc input,
		.login_pwd input {
			width: 100%;
			height: 50px;
			padding: 0 20px;
			border-radius: 50px;
			background: #EDEDED;
		}

		.login_btn {
			text-align: center;
		}

		.login_btn button {
			width: 270px;
			height: 60px;
			background: linear-gradient(90deg, #1D1A31 -0.01%, #9A4C95 94.13%);
			color: #fff;
			border-radius: 50px;
			font-size: 24px;
		}

		.login_lang {
			position: absolute;
			top: 20px;
			right: 20px;
			width: 100px;
			height: 30px;
		}

		.login_select {
			position: relative;
			display: block;
			width: 100%;
			height: 100%;
			padding-left: 10px;
			border: 1px solid #9A4C95;
			line-height: 30px;
			color: #9A4C95;
			font-weight: 500;
			font-size: 18px;
			border-radius: 3px;
			cursor: pointer;
		}

		.login_select select {
			color: #9A4C95;
			font-size: 18px;
			background: transparent;
			/* 清除select 在firefox 的預設樣式  */
			-moz-appearance: none;
		}

		/* 清除select 在ie 的預設樣式  */
		select::-ms-expand {
			display: none;
		}

		/* 清除select 在firefox 虛線  */
		select:-moz-focusring {
			color: transparent;
			text-shadow: 0 0 0 #9A4C95;
		}

		.login_select::after {
			content: '\25BE';
			position: absolute;
			top: 0;
			right: 5px;
			width: 10px;
			height: 100%;
			/* background-color: #fff; */
			color: #9A4C95;
			font-size: 16px;
			pointer-events: none;
		}

		.login_select ul {
			position: absolute;
			top: calc(100% + 5px);
			left: 0;
			display: none;
			width: 100%;
			background: #fff;
			z-index: 2;
			border: 1px solid #9A4C95;
			border-radius: 3px;
		}

		.login_select ul li {
			padding-left: 10px;
		}

		.login_select ul li:hover {
			color: #fff;
			background: #9A4C95;
			cursor: pointer;
			transition: .3s;
		}

		@media only screen and (max-width: 768px) {
			.wrap {
				align-items: flex-start;
			}

			.login_container {
				flex-direction: column;
				padding: 0 25px;
			}

			.login_box {
				margin-top: 180px;
				padding: 35px 25px 65px;
			}

			.login_pic,
			.login_box {
				width: 100%;
			}

			.login_pic {
				position: absolute;
				top: 0;
				left: 0;
				height: 600px;
			}

			.login_txt {
				margin-bottom: 20px;
			}

			.login_acc {
				margin-bottom: 15px;
			}

			.login_lang {
				top: 0;
				right: 0;
			}

			.login_select {
				border: none;
			}
		}

		@media only screen and (min-width: 1024px) {
			.hide_on_large {
				display: none !important;
			}
		}

		@media only screen and (min-width: 768px) and (max-width: 1023px) {
			.hide_on_med {
				display: none !important;
			}
		}

		@media only screen and (min-width: 600px) and (max-width: 767px) {
			.hide_on_small {
				display: none !important;
			}
		}

		@media only screen and (max-width: 599px) {
			.hide_on_mini {
				display: none !important;
			}
		}
	</style>
</head>

<body>
	<div class="wrap" id="app" v-model="lang">
		<div class="login_container">
			<div class="login_pic"></div>
			<div class="login_box">
				<div class="login_lang">
					<div class="login_select hide_on_med hide_on_small hide_on_mini">
						<div>繁體</div>
						<ul>
							<li>繁體</li>
							<li>簡體</li>
							<li>English</li>
						</ul>
					</div>
					<label class="login_select hide_on_large">
						<select>
							<option>繁體</option>
							<option>簡體</option>
							<option>English</option>
						</select>
					</label>
				</div>
				<div class="login_txt">
					<div class="login_title">SING IN</div>
					<div>Login your account to start the service</div>
				</div>
				<div class="login_acc">
					<div class="login_acctxt">Username</div>
					<input type="text">
				</div>
				<div class="login_pwd">
					<div class="login_pwdtxt">Password</div>
					<input type="text">
				</div>
				<div class="login_btn">
					<button>登入</button>
				</div>
			</div>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
	<script>
		let data = {
			lang: {}
		}
		let vm = new Vue({
			el: '#app',
			data: data,
			computed: {}
		})

	</script>
</body>

</html>

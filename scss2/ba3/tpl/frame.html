<!DOCTYPE html>
<html class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="google" content="notranslate">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <title>Welcome</title>

    <link rel="stylesheet" href="../style/all.min.css">

    <!-- icon -->
    <link rel="shortcut icon" href="/favicon_icon.ico">
    <link rel="icon" href="/favicon_icon.ico">
    <link rel="apple-touch-icon" type="image/png" href="/favicon_icon.png">
    <link rel="apple-touch-icon-precomposed" href="/favicon_icon.png">

</head>

<body ontouchstart="">
    <!-- 
        電投有卡.--telType 
        電投無卡.--telType+.--noCard
        網投有卡 無需class
        網投無卡.--noOrder

        視訊放大 在上方狀態後加上.--bigTv
        選擇桌次展開.--tableOpen
        卡片all展開.--cardOpen
    -->
    <div class="frame" id="frame">
        <!-- 左邊menu -->
        <!-- 打開人頭內按鈕 .--active -->
        <aside class="frame__menu">
            <!-- 客戶資訊 -->
            <div class="menu__info">
                <div class="menu__info__logo"></div>
                <button class="menu__info_btn"></button>

                <!-- pc語系選單 -->
                <!-- 開啟下拉選單加上.--active -->
                <div class="menu__info__language">
                    <i class="icon_language"></i>
                    <span>切換語系</span>
                    <ul class="language_list">
                        <li>繁體</li>
                        <li>簡体</li>
                        <li>English</li>
                    </ul>
                </div>
                <!-- pc語系選單 end -->
                
                <div class="menu__info__txt" data-txt="試玩帳號">
                    <span class="name">LoremLoremLoremLoremLoremLoremLoremLoremLoremLorem</span>
                    <span class="amount">200,000,000</span>
                </div>
            </div>
            <!-- 客戶資訊 end -->

            <!-- 分頁按鈕 -->
            <div class="menu__main">
                <!-- 基本按鈕 -->
                <!-- 當前頁面.--on -->
                <ul class="--myself" id="myself">
                    <li data-txt="槍手桌號" class="--PR">
                        MW2000
                    </li>
                    <li data-txt="返回大廳">
                        <span class="hover_item"></span>
                        <i class="icon_backlobby"></i>
                    </li>
                    <li data-txt="投注明細">
                        <span class="hover_item"></span>
                        <i class="icon_history"></i>
                    </li>
                    <li data-txt="修改密碼">
                        <span class="hover_item"></span>
                        <i class="icon_password"></i>
                    </li>
                    <li data-txt="遊戲規則">
                        <span class="hover_item"></span>
                        <i class="icon_rule"></i>
                    </li>
                    <li data-txt="選擇卡片">
                        <span class="hover_item"></span>
                        <i class="icon_card"></i>
                    </li>
                    <li data-txt="選擇線路">
                        <span class=" hover_item"></span>
                        <i class="icon_line"></i>
                    </li>
                    <!-- ph語系選單 -->
                    <li data-txt="切換語系" class="ph_language">
                        <span class="hover_item"></span>
                        <i class="icon_language"></i>
                        <label>
                            <select name="" id="">
                                <option value="">繁體</option>
                                <option value="">簡体</option>
                                <option value="">English</option>
                            </select>
                        </label>
                    </li>
                    <!-- ph語系選單 end -->
                    <li data-txt="登出">
                        <span class=" hover_item"></span>
                        <i class="icon_logout"></i>
                    </li>
                    <li></li>
                    <li data-txt="電投有卡">
                        <span class=" hover_item"></span>
                    </li>
                    <li data-txt="電投無卡">
                        <span class=" hover_item"></span>
                    </li>
                    <li data-txt="網投有卡">
                        <span class=" hover_item"></span>
                    </li>
                    <li data-txt="網投無卡">
                        <span class=" hover_item"></span>
                    </li>
                </ul>
                <!-- 基本按鈕 end -->
            </div>
            <!-- 分頁按鈕 end -->
        </aside>
        <!-- 左邊menu end -->
        




        <!-- 呼叫公關縮小 -->
        <div class="pr_mini" style="display: none;">
            <ul class="pr_mini__txt">
                <li>公關<code>9nnnnn</code></li>
                <li>收工中請稍後</li>
            </ul>
        
            <div class="load">
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- 呼叫公關縮小 end -->
        




        <!-- 主iframe放置區 -->
        <main class="frame__main">

        </main>
        <!-- 主iframe放置區 end -->
    </div>
</body>

<script src="../script/tpl.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <title>Welcome</title>

    <link rel="stylesheet" href="../style/all.min.css">

</head>

<body ontouchstart="">
    <div class="history">
        <div class="history__title">投注明細</div>

        <div class="history__content">
            <!-- 搜尋列 -->
            <div class="search">
                <label class="select_style">
                    <select>
                        <option value="">2021-02</option>
                        <option value="">2021-01</option>
                        <option value="">2020-12</option>
                        <option value="">2020-11</option>
                    </select>
                </label>
            </div>
            <!-- 搜尋列 end -->



            <!-- 表單內容 -->
            <!-- 可點擊字串加上 .txtlink_style 負數加上 .txt_yellow -->
            <div id="history_data" class="table_group">
                <table class="normal_table">
                    <thead>
                        <tr>
                            <th class="w20">卡號</th>
                            <th class="w20">額度</th>
                            <th class="w20">帳戶餘額</th>
                            <th class="w20">洗碼</th>
                            <th class="w20">狀態</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="normal_box">
                            <td data-txt="卡號">PPPT1-1</td>
                            <td data-txt="額度">1,000,000</td>
                            <td data-txt="帳戶餘額" class="txtlink_style">1,000,000</td>
                            <td data-txt="洗碼">200,000</td>
                            <td data-txt="狀態">已結帳</td>
                        </tr>
                        <tr class="normal_box">
                            <td data-txt="卡號">PPPT1-2</td>
                            <td data-txt="額度">200,000</td>
                            <td data-txt="帳戶餘額" class="txtlink_style txt_yellow">-200,000</td>
                            <td data-txt="洗碼">350,000</td>
                            <td data-txt="狀態">未結帳</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- 表單內容 end -->
        </div>
    </div>
</body>

<script src="../script/tpl.js"></script>

</html>

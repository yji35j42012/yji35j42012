<!DOCTYPE html>
<html class="notranslate" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="google" content="notranslate">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <title>Welcome</title>

    <link rel="stylesheet" href="../style/all.min.css">

</head>

<body ontouchstart="">
    <div class="custom">
        <div class="custom__title">
            <span>請設定籌碼</span>
            <button class="close_btn"></button>
        </div>
        <div class="custom__content">

            <!-- 籌碼 -->
            <!-- 選中的籌碼加上.--on -->
            <ul class="custom__content__chips">
                <li class="chips_auto01  --on" data-txt="請輸入"></li>
                <li class="chips_auto02" data-txt="請輸入"></li>
                <li class="chips_10"></li>
                <li class="chips_20"></li>
                <li class="chips_50"></li>
                <li class="chips_100"></li>
                <li class="chips_200"></li>
                <li class="chips_500"></li>
                <li class="chips_1k"></li>
                <li class="chips_2k"></li>
                <li class="chips_5k"></li>
                <li class="chips_10k"></li>
                <li class="chips_50k"></li>
                <li class="chips_100k"></li>
                <li class="chips_allin"></li>
            </ul>
            <!-- 籌碼 end -->



            <div class="chip_txt">您最多可選擇5個常用籌碼</div>



            <div class="func">
                <button class="func_btn" data-txt="確定">
                    <span class="hover_item"></span>
                </button>
            </div>
            <div class="input_popup" style="display: none;">
                <input type="tel" placeholder="請輸入籌碼金額">
                <button class="enter_btn">OK</button>
                <button class="close_btn"></button>
            </div>
        </div>
    </div>
</body>

<script src="../script/tpl.js"></script>

</html>

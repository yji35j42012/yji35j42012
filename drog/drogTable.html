<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			width: 30%;
			padding: 100px;
		}

		.nor_tb {
			width: 100%;
			text-align: center;
			border-collapse: collapse;
			border-spacing: 0;
		}

		th,
		td {
			border: 1px solid #000;
		}

		.div_tb {
			display: flex;
			width: 100%;
			margin-top: 100px;
		}

		.div_tb ul {
			width: 20%;
			text-align: center;
		}

		.div_tb li {
			border: 1px solid #000;
			border-collapse: collapse;
			border-spacing: 0;
		}

		.div_tb li+li {
			border-top: 0;
		}
	</style>
</head>

<body>
	<div id="wrap" class="wrap">
		<table class="nor_tb">
			<tr>
				<th class="draggable">第一欄</th>
				<th class="draggable">第二欄</th>
				<th class="draggable">第三欄</th>
				<th class="draggable">第四欄</th>
				<th class="draggable">第五欄</th>
			</tr>
			<tr>
				<td>aaa</td>
				<td>bbb</td>
				<td>ccc</td>
				<td>ddd</td>
				<td>eee</td>
			</tr>
			<tr>
				<td>fff</td>
				<td>ggg</td>
				<td>hhh</td>
				<td>iii</td>
				<td>jjj</td>
			</tr>
		</table>
		<div class="div_tb">
			<ul>
				<li>第一欄</li>
				<li>aaa</li>
				<li>fff</li>
			</ul>
			<ul>
				<li>第二欄</li>
				<li>bbb</li>
				<li>ggg</li>
			</ul>
			<ul>
				<li>第三欄</li>
				<li>ccc</li>
				<li>hhh</li>
			</ul>
			<ul>
				<li>第四欄</li>
				<li>ddd</li>
				<li>iii</li>
			</ul>
			<ul>
				<li>第五欄</li>
				<li>eee</li>
				<li>jjj</li>
			</ul>
		</div>
	</div>
	<script>
		var wrap = document.querySelectorAll('draggable');
		var dorg = document.querySelectorAll('draggable');
	</script>
</body>

</html>

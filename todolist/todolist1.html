<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			list-style: none;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			display: flex;
			width: 100%;
			height: 100%;
			background: transparent linear-gradient(180deg, #000000CC 0%, #000000 100%) 0% 0% no-repeat padding-box;
		}

		.menu {
			flex: none;
			width: 118px;
			height: 100%;
			padding-top: 25px;
			background-color: #000000;
		}

		.menu_item {
			width: 60px;
			margin: auto;
			padding: 10px;
			fill: #C4C4C4;
			cursor: pointer;
		}

		.menu_item.on {
			fill: #F38484;
		}

		.main {
			width: 100%;
			padding: 47px 55px 57px 40px;
		}

		.btn {
			display: block;
			width: 490px;
			height: 95px;
			margin: 0 0 40px auto;
			background-color: #F46161;
			color: #ffffff;
			border-radius: 50px;
			border: none;
			font-size: 30px;
		}

		.todoGroup_item_title,
		.todoGroup_item_title {
			position: relative;
			display: flex;
			align-items: center;
			width: 100%;
			height: 60px;
			padding: 0 25px;
			background-color: #000;
			color: #ffffff;
			border-radius: 4px;
		}

		.todoGroup_item_title::before,
		.todoGroup_item_title::before {
			content: "";
			position: absolute;
			right: 25px;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 10px 10px 0 10px;
			border-color: #ffffff transparent transparent transparent;
		}

		.todoGroup_item {
			position: relative;
			display: flex;
			align-items: center;
			padding: 32px 22px 18px;
			color: #F38484;
		}

		.todoGroup_item::before {
			content: '';
			position: absolute;
			right: 22px;
			display: block;
			width: 30px;
			height: 30px;
			border: 3px solid #F38484;
			border-radius: 50%;
		}

		.todoGroup_item::after {
			content: "";
			position: absolute;
			right: 30px;
			width: 0;
			height: 0;
			border-style: solid;
			border-width: 8px 0 8px 8px;
			border-color: transparent transparent transparent #F38484;
		}

		.todoGroup_item+.todoGroup_item {
			border-top: 1px solid #535353;
		}

		.todoGroup_item_checkbox {
			position: relative;
			display: block;
			width: 30px;
			height: 30px;
			margin-right: 40px;
			background-color: #000000;
			border: 2px solid #F38484;
			border-radius: 4px;
			cursor: pointer;
		}

		.todoGroup_item_checkbox input {
			position: absolute;
			display: none;
		}

		.todoGroup_item_checkbox input:checked~span {
			display: block;
		}

		.todoGroup_item_checkbox span {
			content: '';
			position: absolute;
			top: 2px;
			left: 0;
			right: 0;
			display: none;
			width: 8px;
			height: 16px;
			margin: auto;
			border-width: 0 2px 2px 0;
			border-style: solid;
			border-color: #F38484;
			transform: rotate(45deg);
		}
	</style>
</head>

<body>
	<div id="app" class="wrap">
		<ul class="menu">
			<li class="menu_item on">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path :d="icon_all.list" />
				</svg>
			</li>
			<li class="menu_item">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path :d="icon_all.equalizer" />
				</svg>
			</li>
			<li class="menu_item">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path :d="icon_all.nightlife" />
				</svg>
			</li>
		</ul>
		<div class="main">
			<button class="btn _add">ADD A TOMATO</button>
			<div class="todoGroup">
				<div class="todoGroup_item_title">TO DO(3)</div>
				<div class="todoGroup_item">
					<label class="todoGroup_item_checkbox">
						<input type="checkbox">
						<span></span>
					</label>
					<div class="todoGroup_item_txt">Reading a book</div>
					<div class="todoGroup_item_icon"></div>
				</div>
			</div>
			<div class="todoGroup">
				<div class="todoGroup_item_title">FINISHED (2)</div>
				<div class="todoGroup_item"></div>
			</div>
		</div>
	</div>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		img {
			position: absolute;
		}
	</style>
</head>

<body>

	<div class="wrap">
		<img src="https://picsum.photos/200/200?random=1" alt="" style="position: relative">
		<img src="https://picsum.photos/200/200?random=2" alt="" style="position: relative">
		<button class="to">to</button>
		<button class="staggerTo">staggerTo</button>
		<button class="from">from</button>
		<button class="staggerFrom">staggerFrom</button>
		<button class="fromTo">fromTo</button>
		<button class="staggerFromTo">staggerFromTo</button>
	</div>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'
		integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=='
		crossorigin='anonymous'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script>
		$(function () {
			var active = 0;
			$('nav a').click(function () {
				if ($(this).hasClass('active')) return;
				$(this).addClass('active').siblings().removeClass("avtive");
				var index = $(this).index();

				TweenMax.to(window, 0.5, {
					scrollTo: {
						y: $('section').eq(index).offset().top
					}
				})
			}).eq(active).addClass('active');
		})
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #mountain {
            width: 100%;
            height: 500px;
            background: url('https://picsum.photos/1920/500?random=1')no-repeat center/cover;
        }

        #mario {
            width: 100%;
            height: 300px;
            background: url('https://picsum.photos/1920/300?random=2')no-repeat center/cover;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div id="container">
            <div id="mountain"></div>
            <div id="mario"></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'
        integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=='
        crossorigin='anonymous'></script>
    <script>
        $(function () {
            $("#container").mousemove(function (e) {
                var precentX = e.offsetX / ($(this).width() / 2) - 1;
                var precentY = e.offsetY / ($(this).height() / 2) - 1;
                $(this).css({
                    "background-position": (precentX * 50) + "px " + (precentY * 50) + "px",
                });
                $("#mountain").css({
                    "background-position": (precentX * -200) + "px " + (precentY * -20) + "px",
                })
                $("#mario").css({
                    "background-position": (precentX * 100) + "px " + (precentY * 0) + "px",
                })
            })
        })
    </script>
</body>

</html>

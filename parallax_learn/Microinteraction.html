<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./style/simpleReset.css">
	<style>
		.btn {
			position: relative;
			width: 200px;
			height: 80px;
			margin-bottom: 20px;
		}

		.btn:nth-child(1):after {
			position: absolute;
			content: '';
			width: 50%;
			height: 100%;
			top: 0;
			left: -60%;
			background: #fff;
			opacity: 0.2;
			transform: skew(-30deg);
			transition: all 300ms;
		}

		.btn:nth-of-type(1):hover {
			color: #444;
			background-color: #fff;
			transition: all 300ms 300ms;
		}

		.btn:nth-of-type(1):hover:after {
			left: 110%;
		}

		.btn:nth-of-type(2) {
			transition: all 300ms 100ms;
		}

		.btn:nth-of-type(2):hover {
			transition: all 300ms;
		}

		.btn:nth-of-type(2)::before,
		.btn:nth-of-type(2)::after {
			position: absolute;
			box-sizing: border-box;
			display: block;
			content: '';
			width: 0;
			height: 0;
			transition: all 300ms;
		}

		.btn:nth-of-type(2)::before {
			top: 0;
			left: 0;
			border-top: 2px solid #444;
			border-left: 2px solid #444;
		}

		.btn:nth-of-type(2)::after {
			bottom: 0;
			right: 0;
			border-bottom: 2px solid #444;
			border-right: 2px solid #444;
		}

		.btn:nth-of-type(2):hover {
			color: #444;
			background-color: #fff;
		}

		.btn:nth-of-type(2):hover::before,
		.btn:nth-of-type(2):hover::after {
			width: 100%;
			height: 100%;
			transition: all 300ms 100ms;
		}

		.btn:nth-of-type(3) span {
			position: relative;
			z-index: 1;
		}

		.btn:nth-of-type(3):hover {
			color: #444;
		}

		.btn:nth-of-type(3)::before {
			position: absolute;
			display: block;
			content: '';
			top: 50%;
			width: 100%;
			height: 0;
			background-color: #fff;
			z-index: 0;
			transition: all 300ms;
		}

		.btn:nth-of-type(3):hover::before {
			top: 0%;
			width: 100%;
			height: 100%;
		}

		.btn:nth-of-type(4) span {
			position: relative;
			z-index: 1;
		}

		.btn:nth-of-type(4):after {
			position: absolute;
			z-index: 0;
			content: '';
			width: 0%;
			height: 120%;
			top: -10%;
			right: -10%;
			background: #fff;
			transform: skewX(30deg);
			transition: all 300ms;
		}

		.btn:nth-of-type(4):hover {
			color: #444;
		}

		.btn:nth-of-type(4):hover:after {
			width: 120%;
			left: -10%;
			transform: skewX(0deg);
		}

		.btn:nth-of-type(5),
		.btn:nth-of-type(6) {
			width: 40px;
		}

		.btn:nth-of-type(5) span,
		.btn:nth-of-type(6) span,
		.btn:nth-of-type(5)::before,
		.btn:nth-of-type(6)::before,
		.btn:nth-of-type(5)::after,
		.btn:nth-of-type(6)::after {
			display: block;
			content: '';
			margin: 7px;
			width: 26px;
			height: 4px;
			background-color: #fff;
			text-indent: -100%;
			overflow: hidden;
			white-space: nowrap;
			transition: all 300ms;
		}

		.btn:nth-of-type(6)::before,
		.btn:nth-of-type(6)::after {
			transform-origin: 0% 50%;
		}

		.btn:nth-of-type(5):hover,
		.btn:nth-of-type(6):hover {
			transform: rotate(180deg);
			background-color: #fff;
		}

		.btn:nth-of-type(5):hover span {
			background-color: transparent;
		}

		.btn:nth-of-type(6):hover span {
			background-color: #444;
		}

		.btn:nth-of-type(5):hover::before,
		.btn:nth-of-type(5):hover::after,
		.btn:nth-of-type(6):hover::before,
		.btn:nth-of-type(6):hover::after {
			background-color: #444;
		}

		.btn:nth-of-type(5):hover::before {
			transform: translateY(11px) rotate(-45deg);
		}

		.btn:nth-of-type(5):hover::after {
			transform: translateY(-11px) rotate(45deg);
		}

		.btn:nth-of-type(6):hover::before {
			width: 16px;
			transform: translateY(12px) rotate(-45deg);
		}

		.btn:nth-of-type(6):hover::after {
			width: 16px;
			transform: translateY(-12px) rotate(45deg);
		}

		.btn:nth-of-type(7):hover {
			color: #444;
			background-color: #fff;
			box-shadow: 0 15px 10px -10px rgba(4, 4, 4, .5);
		}

		.btn:nth-of-type(7):active {
			box-shadow: 1px 1px 4px rgba(4, 4, 4, .3);
		}
	</style>
</head>

<body>
	<div class="wrap">
		<button class="btn">按鈕</button>
		<button class="btn">按鈕2</button>
		<button class="btn">
			<span>按鈕3</span>
		</button>
		<button class="btn">
			<span>按鈕4</span>
		</button>
		<br>
		<button class="btn">
			<span></span>
		</button>
		<button class="btn">
			<span></span>
		</button>
		<button class="btn">
			<span></span>
		</button>
	</div>

</body>

</html>

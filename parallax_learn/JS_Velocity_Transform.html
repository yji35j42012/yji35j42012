<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <img src="https://picsum.photos/200/200?random=1" alt="" style="position: relative">
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'
        integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=='
        crossorigin='anonymous'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.ui.js"></script>
    <script>
        var img = document.querySelector('img');
        var animationLength = 200;
        var animationTime = 1000;

        function velocityHandler() {
            // Velocity(props , duration , easing , compete)
        
            Velocity(img, {
                translateX: 200,
                translateY: animationLength / 2,
                rotateZ: "360deg",
            }, animationTime);
            Velocity(img, {
                scale: 3,
            }, {
                    duration: animationTime / 2,
                    loop: 1
                });
            Velocity(img, {
                translateX: 0,
                translateY: 0,
                rotateZ: "0deg"
            }, animationTime, completeHandler);
        }
        function completeHandler() {
            console.log('complete');
        }
        function start() {
            Velocity(img, "stop", true);
            Velocity(img, {
                translateX: 0,
                translateY: 0,
                rotateZ: "0deg"
            }, 0, completeHandler);
            velocityHandler();

        }
        function stop() {
            Velocity(img, "stop", true);
        }
    </script>
</body>

</html>

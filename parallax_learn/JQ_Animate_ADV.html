<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div class="wrap">
		<img src="https://picsum.photos/200/200?random=1" alt="" style="position: relative">
		<button onclick="start()">start</button>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'
		integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=='
		crossorigin='anonymous'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.compatibility.js"></script>
	<script>
		var animationLength = 200;
		var animationTime = 1000;
		function animateHandler() {
			$('img').animate({
				top: animationLength,
				left: animationLength
			}
				, {
					duration: animationTime,
					easing: 'linear',
					specialEasing: {
						'top': 'easeOutCubic'
					}
				})
				.animate({
					top: 0,
					left: 0
				}, {
						duration: animationTime,
						easing: 'linear',
						specialEasing: {
							'top': 'easeOutCubic'
						},
						// start:startHandler,
						// progress:progressHandler,
						// step:stepHandler,
						complete: completeHandler,
						// dpme:doneHandler,
						// fail:failHandler,
						// always:alwaysHandler,
					}
				)
		}
		function startHandler(obj) {
			console.log(obj);
		}
		function progressHandler(obj, progress, remainTime) {
			console.log(~~(progress * 100) + "%", remainTime + "ms");
		}
		function stepHandler(now, animate) {
			console.log(animate.prop + ":" + now);
		}
		function completeHandler() {
			console.log('complete');
		}
		function doneHandler(obj, gotoEnd) {
			console.log('done');
		}
		function failHandler(obj, gotoEnd) {
			console.log('fail');
		}
		function start() {
			$('img').stop(true).css({
				top: 0,
				left: 0
			});
			animateHandler();
		}

		function stop() {
			$('img').stop(true)
		}
	</script>
</body>

</html>

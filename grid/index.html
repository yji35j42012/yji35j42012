<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./css/all.css">

	<style>
		.wrapper {
			display: grid;
			grid-template-rows: 50px 100px 150px;
			grid-template-columns: 200px 150px 100px;
		}

		.box1 {
			background-color: aliceblue;
		}

		.box2 {
			background-color: aquamarine;
		}
	</style>
</head>

<body style="background-color: #fff;">

	<div class="frame" style="display:none;" >
		<!-- 左邊menu -->
		<aside class="frame__menu">
			<div class="menu__info">
				<h1 class="menu__logo"></h1>
				<div class="menu__info"></div>
			</div>
		</aside>
		<!-- 左邊menu end -->

		<!-- iframe放置區 -->
		<main class="frame__main">
			<!-- 上方menu -->
			<nav class="frame__main__nav">上面咩鈕</nav>
			<!-- 上方menu end -->

			<div class="frame__main__inside">
				<!-- 視訊 -->
				<div class="video">視訊</div>
				<!-- 視訊 end -->

				<!-- 選擇桌次 -->
				<div class="table">選擇桌次</div>
				<!-- 選擇桌次 end -->

				<!-- 下注區 -->
				<div class="order">下注區</div>
				<!-- 下注區 end -->

				<!-- 珠路 -->
				<div class="road">路紙</div>
				<!-- 珠路 end -->

				<!-- 詳細資訊 -->
				<div class="detail">
					<div class="goodgoodroad">好路追注</div>
					<div class="info">最新投注</div>
					<div class="red">限紅</div>
				</div>
				<!-- 詳細資訊 end -->
			</div>
		</main>
	</div>

	<div class="wrapper" style="display: none;">
		<div class="box1">One</div>
		<div class="box2">Two</div>
		<div class="box3">Three</div>
		<div class="box4">Four</div>
		<div class="box5">Five</div>
		<div class="box6">Six</div>
	</div>

	<div class="wrap">
		<div class="left_menu"></div>
		<iframe src="./tpl/main.html" frameborder="0" width="100%" height="100%"></iframe>
	</div>

</body>

</html>

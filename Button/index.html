<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="/button/style/css/all.css">
	<link rel="stylesheet" href="./style/css/all.css">
</head>

<body>
	<div class="wrap">
		<div class="buttonBox button1">
			<button class="normal_btn">確定</button>
		</div>
		<div class="buttonBox button2">
			<button class="normal_btn">按鈕</button>
			<button class="normal_btn">按鈕</button>
			<button class="normal_btn_pro">按鈕</button>
		</div>
		<div class="buttonBox button3">
			<button class="normal_btn" data-txt="按鈕"></button>
		</div>
		<div class="buttonBox button4">
			<button id="btn4" class="normal_btn" data-txt="按鈕">
				<span id="btn4_span"></span>
			</button>
		</div>
	</div>
	<script>
		var btn4 = document.getElementById('btn4')
		var btn4_span = document.getElementById('btn4_span')
		btn4.addEventListener('mouseover', function (e) {
			btn4_span.style.top = e.offsetY + 'px'
			btn4_span.style.left = e.offsetX + 'px'
		})
		btn4.addEventListener('mouseout', function (e) {
			btn4_span.style.top = e.offsetY + 'px'
			btn4_span.style.left = e.offsetX + 'px'
		})
		console.log(btn4);
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .lineBox {
            width: 1440px;
            height: 500px;
            padding: 10px;
        }

        .chartbox {
            width: 1280px;
            height: 255px;
            border: 1px solid rgba(0, 0, 0, .2);
        }

        #myCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="lineBox">
        <div class="chartbox">
            <canvas id="myCanvas" width="1280px" height="255px"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload=function () {
            /*获取元素*/
            var myCanvas=document.querySelector('#myCanvas');
            /*获取绘图工具*/
            var ctx=myCanvas.getContext('2d');

            // 1. 设置网格大小
            var hArea=42; //每行間距
            var dasgW=4
            // 2. 获取Canvas的width、height
            var CanvasWidth=ctx.canvas.width;
            var CanvasHeight=ctx.canvas.height;
            console.log('CanvasWidth', CanvasWidth);
            console.log('CanvasHeight', CanvasHeight);

            // 3. 采用遍历的方式，绘画x轴的线条
            var xLineTotals=Math.floor(CanvasHeight/hArea);
            var xdash=Math.floor(CanvasHeight/dasgW)

            console.log('xLineTotals', xLineTotals);
            console.log('xdash', xdash);

            // ctx.moveTo(0, 0)
            // ctx.lineTo(400, 50)
            for (var i=0; i<xLineTotals; i++) {
                ctx.beginPath();
                ctx.setLineDash([10,10]);
                ctx.moveTo(0, 42*i-0.5);
                ctx.lineTo(CanvasWidth, 42*i-0.5);
                ctx.strokeStyle="#ccc";
                ctx.stroke();
            }
            //     ctx.beginPath(); // 开启路径，设置不同的样式

            //     ctx.moveTo(0, 42*i-0.5); // -0.5是为了解决像素模糊问题
            //     ctx.lineTo(CanvasWidth, 42*i-0.5);

            //     ctx.strokeStyle="#ccc"; // 设置每个线条的颜色
            //     ctx.stroke();
            // }

            // ctx.beginPath();
            // ctx.moveTo(0, 0)
            // ctx.lineTo(400, 50)
            // ctx.stroke()
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .lineBox {
            width: 1440px;
            height: 410px;
        }
    </style>
</head>

<body>
    <div class="lineBox">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00',
                    '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00',
                    '00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00'
                ],
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: [
                            { year: 2010, count: 10 },
                            { year: 2011, count: 20 },
                            { year: 2012, count: 15 },
                            { year: 2013, count: 25 },
                            { year: 2014, count: 22 },
                            { year: 2015, count: 30 },
                            { year: 2016, count: 28 },
                        ],
                        backgroundColor: '#0E9CFF',
                        borderColor: '#0E9CFF',
                        yAxisID: 'y',
                    },
                    {
                        label: 'Dataset 2',
                        data: [10, 9],
                        backgroundColor: '#1CCF00',
                        borderColor: '#1CCF00',
                        yAxisID: 'y1',
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                stacked: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart - Multi Axis'
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'left',

                        // grid line settings
                        grid: {
                            drawOnChartArea: false, // only want the grid lines for one axis to show up
                        },
                    },
                }
            }
        });

    </script>
</body>

</html>

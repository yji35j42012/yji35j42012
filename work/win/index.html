<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/all.css">
</head>

<body>
	<div class="login">
		<div class="logo">
			<a><img src="./assets/logo.svg" alt=""></a>
		</div>
		<div class="login_txt">Manufacturing Automation & Reporting System</div>
		<div class="login_box">
			<div class="login_box_title">Login</div>
			<label class="login_box_inp" data-txt="Username">
				<input type="text" placeholder="username@wiwynn.com">
			</label>
			<label class="login_box_inp _pw" data-txt="Password">
				<input type="password" placeholder="Password">
				<button class="icon_btn _eyeclose"></button>
			</label>
			<div class="login_box_forgot">Forgot Password?</div>
			<button class="normal_btn _primary">Sign in</button>
		</div>
	</div>
</body>

</html>

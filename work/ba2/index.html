<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		}
		html,
		body {
			width: 100%;
			height: 100%;
		}

		img {
			vertical-align: middle;
		}

		.game_ba {
			width: 100%;
			height: 100%;
			display: flex;
			flex-wrap: wrap;
		}

		.left_box {
			flex: 0 0 150px;
			height: 100%;
			background: #000;
		}

		.right_box {
			width: calc(100% - 150px);
			height: calc(100% - 30px);
		}

		.ba_game_bar {
			width: 100%;
			height: 40px;
			background: #000;
			color: #fff;
		}
		.allbox{
			display: flex;
			position: relative;
			width: 100%;
			height: calc(100% - 40px);
			flex-wrap: wrap;
			align-content: flex-start;
			padding-right: 200px;
		}
		.video_box {
			width: 50%;
			/* width: 640px; */
			/* height: 420px; */
			height: 65%;
		}

		.video {
			position: relative;
			padding-top: 56.25%;
			max-height: calc(100% - 60px);
		}
		.video img {
			position: absolute;
			width: 100%;
			top: 0;
			left: 0;
		}
		.change_box {
			width: 100%;
			height: 60px;
		}
		.change_box img {
			width: 100%;
			height: 100%;
		}
		.betcont_box{
			width: 50%;
			/* width: calc(100% - 840px); */
			/* height: 420px; */
			height: 65%;
			flex: none;
			display: flex;
			flex-direction: column;
		}
		.ba_bet_table{
			width: 100%;
			height: calc(100% - 105px);
		}
		.betcont_box img{
			width: 100%;
			height: 100%;
		}
		.chips_box{
			width: 100%;
			height: 70px;
		}
		.chipbet_btn{
			width: 100%;
			height: 35px;
		}
		.cont_all{
			position: relative;
			width: 100%;
			/* width: calc(100% - 200px); */
			/* height: calc(100% - 420px); */
			height: 35%;
		}
		.cont_all img{
			width: 100%;
			height: 100%;
		}
		.SeeCard_box{
			position: absolute;
			right: 0;
			display: flex;
			flex-wrap: wrap;
			text-align: left;
			width: calc(100% - 640px);
			height: 100%;
			padding-right: 2px;
			padding-left: calc(100% - 840px);
			pointer-events: none;
			top: 0;
		}
		.SeeCard_box img{
			width: 100%;
			height: 100%;
		}
		.footer{
			width: 100%;
			height: 30px;
			background: #000;
			color: #fff;
		}
	</style>
</head>

<body>
	<div class="game_ba">
		<div class="left_box">
			<img src="./images/left.png" alt="">
		</div>
		<div class="right_box">
			<div class="ba_game_bar">我是header</div>
			<div class="allbox">
				<div class="video_box">
					<div class="video"><img src="./images/video.jpg" alt=""></div>
					<div class="change_box">
						<img src="./images/videobottom.jpg" alt="">
					</div>
				</div>
				<div class="betcont_box">
					<div class="ba_bet_table">
						<img src="./images/pb.jpg" alt="">
					</div>
					<div class="chips_box">
						<img src="./images/coco.jpg" alt="">
					</div>
					<div class="chipbet_btn">
						<img src="./images/cocobtn.jpg" alt="">
					</div>
				</div>
				<div class="cont_all">
					<img src="./images/road.jpg" alt="">
				</div>
				<div class="SeeCard_box">
					<img src="./images/right.jpg" alt="">
				</div>
			</div>
			<div class="footer">我是footer</div>
		</div>
	</div>
</body>

</html>

	<script>
		const routes = [
			{
				path: '',
				components: {
					default: httpVueLoader('./view/home.vue'),
					'pic': httpVueLoader('./view/pic.vue'),
				}
			}
		]
		const router = new VueRouter({
			// mode: 'history',
			routes // (缩写) 相当于 routes: routes

		let vm = new Vue({
			el: "#app",
			router,
		})

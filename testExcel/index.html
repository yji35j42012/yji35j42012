<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="wrap">
        <div class="container">
            <div>
                <span>您的大名：</span><input id="nameValue" type="text">
            </div>
            <div>
                <span>您的電話：</span><input id="phoneValue" type="text">
            </div>
            <div>
                <span>您的需求：</span><input id="demandValue" type="text">
            </div>
            <button>送出</button>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> -->
    <script src="    https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


    <script>

        let sendButton = document.querySelector('button');

        function send() {
            let name = document.querySelector('#nameValue').value;
            let phone = document.querySelector('#phoneValue').value;
            let demand = document.querySelector('#demandValue').value;


            $.ajax({
                url: "https://script.google.com/macros/s/AKfycbwKMTFTz2sIJV-mFJWaXkZf-IHWxwZd3G17cv6eGg/dev",
                data: {
                    "name": name,
                    "phone": phone,
                    "demand": demand
                },
                success: function (response) {
                    if (response == "成功") {
                        alert("成功");
                    }
                },
            });
        };

        sendButton.addEventListener("click", send)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>非肯設計</title>
</head>

<body>
	<img id="img" src="https://picsum.photos/300/300?random=1" alt="">
	<script>
		// https://picsum.photos/346/250?random=5
		document.write('寫字');
		document.write('<div><h1>寫字寫字</h1></div>');

		var img = document.getElementById('img');
		img.onmouseover = bbb;
		img.onmouseout = aaa;

		function aaa() {
			this.src = 'https://picsum.photos/300/300?random=1'
		}
		function bbb() {
			this.src = 'https://picsum.photos/300/300?random=2'
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		html,
		body,
		.wrap {
			width: 100%;
			height: 100%;
		}

		/* .wrap {
			display: flex;
			justify-content: center;
			align-items: center;
		} */


		header {
			display: flex;
			align-items: center;
			width: 100%;
			height: 60px;
			padding: 0 10px;
		}

		.btn1 {
			padding: 5px;
		}

		.btn2 {
			padding: 5px;
			margin-left: 10px;
		}

		.container {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: calc(100% - 60px);
			background-color: #eee;
		}

		.box {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 282px;
			height: 432px;
			background-color: #ccc;
			transform: translate3d(0,0,0);
			/* transform-origin: bottom center; */
		}
		img{
			width: 100%;
			
		}
	</style>
</head>

<body>
	<div id="app" class="wrap">
		<header>
			<button class="btn1" @click="btn1">旋轉1</button>
			<button class="btn2" @click="btn2">旋轉2</button>
		</header>
		<div class="container">
			<div id="boxid" class="box">
				<img src="https://asms.coa.gov.tw/amlapp/upload/pic/5484061b-0493-4fc7-8bfb-12622a55ba34_org.JPG" alt="">
			</div>
		</div>


		<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js'
			integrity='sha512-deBbW1lpMT6h3gvOzmeMPft4pf9CMGjCKc5jSNq2pMSjtkMPuELbd4N3LKXVq/t1t6qco4q3u/XguyqGqlOMjA=='
			crossorigin='anonymous'></script>

		<script>

			let v = new Vue({
				el: "#app",
				data() {
					return {
						msg: "aaa"
					}
				},
				methods: {
					btn1() {
						console.log('btn1');
						var box = document.getElementById('boxid');
						box.style = `transition-duration: .5s;transform: rotate(50deg) translate3d(100px,100px,0); `;
					},
					btn2() {
						console.log('btn2');
						var box = document.getElementById('boxid');
						box.style = `left: 10px; top: 10px;transition-duration: .5s;transform: rotate(0deg) translate3d(0,0,0); `;
					}
				}
			})
		</script>
	</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            @font-face {
                font-family: "Material Icons";
                font-style: normal;
                font-weight: 400;
                src: url(https://fonts.gstatic.com/s/materialicons/v111/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2)
                    format("woff2");
            }

            .material-icons {
                font-family: "Material Icons";
                font-weight: normal;
                font-style: normal;
                font-size: 24px;
                line-height: 1;
                letter-spacing: normal;
                text-transform: none;
                display: inline-block;
                white-space: nowrap;
                word-wrap: normal;
                direction: ltr;
                -webkit-font-feature-settings: "liga";
                -webkit-font-smoothing: antialiased;
            }

            .calendar {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                width: 320px;
                height: 350px;
                margin: auto;
                background-color: #ffffff;
                box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
            }

            .calendar_head {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 25px;

                border-bottom: 1px solid #e6e6e6;
            }

            .calendar_head_info {
                color: #69c249;
                text-align: center;
                line-height: 1;
            }

            .calendar_head_info .month {
                font-size: 28px;
                font-weight: bold;
                text-transform: uppercase;
            }
            .calendar_head_info .year {
                font-size: 22px;
                font-weight: bold;
            }
            .calendar_head_prev,
            .calendar_head_next {
                color: #bbbbbb;
            }

            .calendar_body {
                width: 100%;
                padding: 0 15px;
                box-sizing: border-box;
                /* height: 100%; */
            }

            .calendar_body table {
                width: 100%;
                border-collapse: collapse;
                border-spacing: 0;
                text-align: center;
                /* height: 100%; */
            }

            .calendar_body th {
                width: calc(100% / 7);
                padding: 6px 0;
                color: #a8a8a8;
            }

            .calendar_body td {
                padding: 6px 0;
                border: 1px;
            }

            .lightgrey {
                color: #a8a8a8;
                /*浅灰色*/
            }

            .darkgrey {
                color: #565656;
                cursor: pointer;
                /*深灰色*/
            }

            .calendar_body .today {
                border: 1px solid #6ac13c;
                background: #e9f8df;
                cursor: pointer;
            }

            .chose {
                background-color: #c3bef7;
                border: 1px solid #3f2e56;
            }
        </style>
    </head>
    <body>
        <div id="app" class="wrap">
            <div>
                <span>2022/4/5</span>
            </div>

            <div class="calendar">
                <div class="calendar_head">
                    <span
                        id="prev"
                        class="material-icons calendar_head_prev"
                        @click="prevMon"
                    >
                        arrow_back_ios
                    </span>
                    <div class="calendar_head_info">
                        <div id="month" class="month">
                            {{calendar.monthName[calendar.month.now]}}
                        </div>
                        <div id="year" class="year">{{calendar.year.now}}</div>
                    </div>
                    <span
                        id="next"
                        class="material-icons calendar_head_next"
                        @click="nextMon"
                    >
                        arrow_forward_ios
                    </span>
                </div>

                <div class="calendar_body">
                    <table>
                        <tr>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                            <th>日</th>
                        </tr>
                        <tr v-for="(item , index) in calendar_list">
                            <td
                                v-for="(itemTd , i) in item"
                                @click="calendarHandler(itemTd.year,itemTd.mon , itemTd.day)"
                                :name="itemTd.mon == calendar.month.search ?'calendar_td' : 'other'+itemTd.day "
                                :data-y="itemTd.year"
                                :data-m="itemTd.mon"
                                :data-d="itemTd.day"
                            >
                                {{itemTd.day}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.min.js"

            crossorigin="anonymous"
        ></script>

                                "八月",
                                "九月",
                                "十月",
                                "十一月",
                                "十二月",
                            ],
                            year: {

                            },
                            month: {

                            },
                            day: {

                            },
                            showTd: [],
                        },
                    };
                },
                mounted() {
                    var my_date = new Date();
                    var my_year = my_date.getFullYear();
                    var my_month = my_date.getMonth();

                    this.calendar.year.now = my_year;
                    this.calendar.month.now = my_month;
                    this.calendar.day.now = my_day;
                },
                computed: {
                    calendar_list() {
                        return this.calendar.showTd;
                    },

                    },
                },
            });
        </script>
    </body>
</html>

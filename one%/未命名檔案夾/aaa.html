<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 640px;
            height: 640px;
            border: 134px solid;
            border-radius: 100%;
            box-sizing: border-box;
            border-color: #20523B #20523B #fff #fff;
            transform: rotate(-45deg);
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <!-- <img src="./images/circle_green.png" alt=""> -->
        <div class="circle"></div>
    </div>
</body>

</html>

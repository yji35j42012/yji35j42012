<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			box-sizing: border-box;
		}

		html {
			width: 100%;
			height: 100%;
		}

		select {
			/* 把select預設所有樣式拿掉 */
			padding: 0;
			border: 0;
			background-color: transparent;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			-webkit-appearance: none;
			-moz-appearance: none;
			-ms-appearance: none;
			appearance: none;
			resize: none;
			outline: none;
		}

		.wrap {
			width: 100%;
			padding: 48px 10px;
		}

		.container {
			width: 100%;
			max-width: 1440px;
		}

		/* select 樣式 */
		.step {
			display: flex;
			justify-content: center;
			color: #005F5F;
		}

		.step li+li {
			position: relative;
			margin-left: 114px;
		}

		.step li+li .step_select:before {
			content: '';
			position: absolute;
			top: 0;
			bottom: 0;
			left: -57px;
			display: block;
			width: 18px;
			height: 18px;
			margin: auto;
			background: url('./images/triangle.svg')no-repeat center/contain;
		}

		.step_title {
			margin-bottom: 15px;
			font-weight: 600;
			font-size: 24px;
			line-height: 29px;
			letter-spacing: 0.2em;
		}

		.step_select {
			position: relative;
			display: block;
			width: 195px;
			height: 36px;
			background: #FFF6E9;
			border: 2px solid #333333;
			border-radius: 8px;
		}

		.step_select select {
			width: 100%;
			height: 100%;
			padding-left: 14px;
			font-weight: 500;
			font-size: 14px;
			letter-spacing: 0.1em;
			color: #005F5F;
			cursor: pointer;
		}

		.step_select i {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 21px;
			display: flex;
			align-items: center;
			pointer-events: none;
		}

		@media screen and (max-width: 768px) {
			.step li+li {
				margin-left: 24px;
			}

			.step li+li .step_select:before {
				left: -20px;
			}
		}

		@media screen and (max-width: 576px) {
			.step {
				align-items: center;
				flex-direction: column;
			}

			.step li+li {
				margin-top: 24px;
				margin-left: 0;
			}

			.step li+li .step_select:before {
				display: none;
			}
		}

		/* select 樣式 */


		.gender_box {
			display: flex;
			justify-content: center;
			margin-top: 50px;
		}

		.gender_radio {
			display: flex;
			align-items: center;
			font-weight: 500;
			font-size: 20px;
			cursor: pointer;
		}

		.gender_radio+.gender_radio {
			margin-left: 50px;
		}

		.gender_radio span {
			position: relative;
			display: inline-block;
			/* justify-content: center;
			align-items: center; */
			width: 22px;
			height: 22px;
			margin-right: 24px;
			padding: 3px;
			border: 1px solid #000;
			border-radius: 50%;
		}
		.gender_radio input{
			position: absolute;
			top: 0;
			left: 0;
			display: none;
			opacity: 0;
		}
		.gender_radio input:checked+span:after {
			content: '';
			display: block;
			width: 100%;
			height: 100%;
			background-color: #000;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="container">
			<!-- step select -->
			<ul class="step">
				<li>
					<div class="step_title">Step1</div>
					<label class="step_select">
						<select>
							<option value="">請選擇</option>
						</select>
						<i>
							<svg width="17" height="10" viewBox="0 0 17 10" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path d="M1.5 1.5L8.5 8.5L15.5 1.5" stroke="#005F5F" stroke-width="2.91667"
									stroke-linecap="round" stroke-linejoin="round" />
							</svg>

						</i>
					</label>
				</li>
				<li>
					<div class="step_title">Step2</div>
					<label class="step_select">
						<select>
							<option value="">請選擇</option>
						</select>
						<i>
							<svg width="17" height="10" viewBox="0 0 17 10" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path d="M1.5 1.5L8.5 8.5L15.5 1.5" stroke="#005F5F" stroke-width="2.91667"
									stroke-linecap="round" stroke-linejoin="round" />
							</svg>

						</i>
					</label>
				</li>
				<li>
					<div class="step_title">Step3</div>
					<label class="step_select">
						<select>
							<option value="">請選擇</option>
						</select>
						<i>
							<svg width="17" height="10" viewBox="0 0 17 10" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path d="M1.5 1.5L8.5 8.5L15.5 1.5" stroke="#005F5F" stroke-width="2.91667"
									stroke-linecap="round" stroke-linejoin="round" />
							</svg>

						</i>
					</label>
				</li>
			</ul>

			<!-- 性別 -->
			<div class="gender_box">
				<label class="gender_radio">
					<input type="radio" name="gender">
					<span></span>
					男
				</label>
				<label class="gender_radio">
					<input type="radio" name="gender">
					<span></span>
					女
				</label>
			</div>

		</div>

	</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		.wrap {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			width: 100%;
			height: 100%;
			background-color: #ccc;
		}

		.keybord {
			overflow: hidden;
			display: flex;
			flex-wrap: wrap;
			width: 100%;
			max-width: 500px;
			height: 0;
			/* padding: 10px; */
			/* border: 1px solid #000; */
			box-sizing: content-box;
			transition-duration: .3s;
		}

		.keybord.on {
			overflow:inherit;
			height: 202px;
		}

		button {
			flex: none;
			width: 50px;
			height: 50px;
			cursor: pointer;
			/* border: none; */
		}

		.input {
			position: relative;
			width: 100%;
			max-width: 500px;
			height: 50px;
			margin-bottom: 20px;
			background-color: #aaa;
		}

		.input:after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.input input {
			width: 100%;
			height: 100%;
			padding: 0 10px;
			outline: none;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="input">
			<input type="text" placeholder="請輸入身分證字號" readonly>
		</div>
		<div class="keybord">
			<button data-keynum="0">0</button>
			<button data-keynum="1">1</button>
			<button data-keynum="2">2</button>
			<button data-keynum="3">3</button>
			<button data-keynum="4">4</button>
			<button data-keynum="5">5</button>
			<button data-keynum="6">6</button>
			<button data-keynum="7">7</button>
			<button data-keynum="8">8</button>
			<button data-keynum="9">9</button>
			<button data-keynum="A">A</button>
			<button data-keynum="B">B</button>
			<button data-keynum="C">C</button>
			<button data-keynum="D">D</button>
			<button data-keynum="E">E</button>
			<button data-keynum="F">F</button>
			<button data-keynum="G">G</button>
			<button data-keynum="H">H</button>
			<button data-keynum="I">I</button>
			<button data-keynum="J">J</button>
			<button data-keynum="K">K</button>
			<button data-keynum="L">L</button>
			<button data-keynum="M">M</button>
			<button data-keynum="N">N</button>
			<button data-keynum="O">O</button>
			<button data-keynum="P">P</button>
			<button data-keynum="Q">Q</button>
			<button data-keynum="R">R</button>
			<button data-keynum="S">S</button>
			<button data-keynum="T">T</button>
			<button data-keynum="U">U</button>
			<button data-keynum="V">V</button>
			<button data-keynum="W">W</button>
			<button data-keynum="X">X</button>
			<button data-keynum="Y">Y</button>
			<button data-keynum="Z">z</button>
			<button data-keynum="del">倒回</button>
			<button data-keynum="chk">確定</button>
		</div>
	</div>

	<script>
		var keybord = document.querySelectorAll(".keybord > button");
		var input = document.querySelector(".input");
		var keybordPaddle = document.querySelector(".keybord");
		var inputS = document.querySelector(".input > input");
		var inputData = [];
		input.onclick = function () {
			inputS.focus();
			keybordPaddle.classList.add('on');
		}

		for (let i = 0; i < keybord.length; i++) {
			const element = keybord[i];
			element.onclick = function () {
				var item = element.getAttribute('data-keynum')
				if (item == 'del') {
					inputData.pop();
				} else if (item == 'chk') {
					keybordPaddle.classList.remove('on');
				} else {
					inputData.push(item);
				}
				insertInput();
				inputS.focus();
			}
		}

		function insertInput() {
			var inputStr = "";
			for (let i = 0; i < inputData.length; i++) {
				inputStr = inputStr + inputData[i];
			}
			inputS.value = inputStr;
		}
	</script>
</body>

</html>

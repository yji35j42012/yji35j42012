<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../style/reset.css">
	<link rel="stylesheet" href="../style/login_curr.css">
	<script type="text/javascript" src="./js/login.js"></script>
	<script type="text/javascript" src="/func/api_rec/api_demo.js"></script>
</head>

<body onload="onload();">
	<div  id='logindisplay'  class="login_container">
		<div class="login_box">
			<div class="login_info">
				<div class="login_box_title">SIGN IN</div>
				<!-- 幣別下拉 打開class加on-->
				<label class="normal_select">
					<span class="select_showPC">人民幣</span>
					<!-- 電腦用自製下拉 當前幣值在class加on-->
					<ul class="normal_select_ul select_showPC">
						<li data-type='cur' data-value="RMB2">人民幣</li>
						<li data-type='cur' data-value="HKD2" class="on">港幣</li>
						<li data-type='cur' data-value="NTD2">新台幣</li>
					</ul>
					<!-- 手機用內建下拉 -->
					<select id="curselect" name="select" id="langx" class="select_showPH">
						<option value="RMB2">*ART_index_rmb*</option>
						<option value="HKD2">*ART_index_hkd*</option>
						<option value="NTD2">*ART_index_ntd*</option>
					</select>
				</label>
				<label class="login_input _acc">
					<input type="text" name="text" autocapitalize="off" placeholder="Username">
				</label>
				<label class="login_input _pass">
					<input type="password" name="text" placeholder="Password">
				</label>
				<!-- 打開在class加上on -->
				<span class="login_note on">您輸入的帳號，密碼不正確，請在嘗試輸入</span>
				<button  id='loginbtn' name="button" class="login_btn">Login</button>
			</div>
		</div>
	</div>
	<!-- loading 打開class加on-->
	<div id="normal_loading" class="normal_loading">
		<div class="lds-default">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="normal_loading_txt">
			*ART_index_normalLoadingTxt*
		</div>
	</div>
	<!-- loading -->
</body>
<!-- 替換語系 -->
<script type="text/javascript" src="../tpljson/index.json"></script>
<script>
	var langx = findGetParameter("langx");
	load_art(document, artjson, langx);
</script>
</html>

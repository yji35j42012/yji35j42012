<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/overcss.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div class="login_container">
        <!-- 打開在class加上on -->
        <div class="alert _firstLogin on">
            <div class="alert_box">
                <div class="alert_title">
                    帳號創建說明
                    <!-- <button class="alert_close"></button> -->
                </div>
                <div class="alert_content">
                    <div class="alert_msg">第一次登入時請使用您的”登入帳號”。</div>
                    <div class="alert_msg">系統將提示您創建新的登錄帳號。請在「登錄帳號」字段中輸入您想要的登錄帳號。我們會告知您此登錄帳號可用或不可用。成功創建登錄帳號後，我們將要求您以此帳號再次登錄。</div>
                    <div class="alert_msg ">請使用您新創建的帳號作為下次登入的帳號。</div>
                </div>
                <div class="alert_btnbox">
                    <button class="btn_cancel">取消</button>
                    <button class="btn_submit">確認</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

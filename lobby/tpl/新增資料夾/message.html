<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/overcss.css">
    <link rel="stylesheet" href="../style/message.css">
</head>

<body class="dark">
    <div class="wrap dark">
        <div class="massage_head">
            <button id="message_back_btn" class="icon _back minimouse_hover">
                <i></i>
            </button>
            <span class="tool_title_txt">公告</span>
            <!-- 開啟時加上class .on -->
            <button id="message_search_btn" class="icon _search minimouse_hover">
                <i></i>
            </button>
        </div>
        <!-- 搜尋function -->
        <div id="message_select" class="message_bar" style="display: none;">
            <!-- 輸入時加上class .active -->
            <label id="message_enterbox" class="message_enterbox">
                <input id="message_text" type="text" placeholder="搜尋" autocorrect="off" spellcheck="false"
                    autocapitalize="off" data-system="ios12" required="">
                <div id="message_selectclear_btn" class="icon _close">
                    <i></i>
                </div>
            </label>
            <span id="message_clear_btn" class="btn_msg_enterbox">取消</span>
        </div>

        <div class="tool_category">
            <ul>
                <li id="message_General" class="active">
                    一般<i></i>
                </li>
                <li id="message_Important">
                    重要<i></i>
                </li>
            </ul>
        </div>
        <div class="tool_squarebtn scrollmask">
            <ul>
                <li id="message_all" class="active">全部</li>
                <li id="message_today">今日</li>
                <li id="message_oldtoday">昨日</li>
            </ul>
        </div>
        <!-- 訊息內容 -->
        <div id="message_msg" class="msg_infobox" style="display: none;">
            <!-- START DYNAMIC BLOCK: tr -->
            <div class="msg_infolist">
                <div class="msg_info_date">22-06-27</div>
                <div class="msg_info_txt">測試</div>
            </div>
            <div class="msg_infolist">
                <div class="msg_info_date">22-06-28</div>
                <div class="msg_info_txt">測試</div>
            </div>
            <div class="msg_infolist">
                <div class="msg_info_date">22-06-29</div>
                <div class="msg_info_txt">測試</div>
            </div>
            <!-- END DYNAMIC BLOCK: tr -->
        </div>
        <!-- 無資料 -->
        <div id="message_noinfo" class="msg_noinfo">目前沒有任何訊息。</div>
    </div>
</body>

</html>

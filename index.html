<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Alex</title>
	<link rel="stylesheet" href="./style/css/all.css">

</head>

<body>
	<div id="app" class="wrap">
		<header-component></header-component>
		<div :class="['content',nowPage]">
			<div class="content_l">
				<router-view></router-view>
			</div>
			<right-panel></right-panel>
		</div>
		<!-- <div class="leftPadle"></div> -->

	</div>


	<script src="./js/libs/axios.js"></script>
	<script src="./js/libs/vue.global_3_4_38.js"></script>
	<script src="./js/libs/vue3-sfc-loader.js"></script>
	<script src="./js/libs/vue-router_4_3_2.js"></script>
	<script src="./js/icon_all.js"></script>

	<script>
		const options={
			moduleCache: {
				vue: Vue
			},
			async getFile(url) {
				const res=await fetch(url);
				if (!res.ok)
					throw Object.assign(new Error(res.statusText+' '+url), { res });
				return {
					getContentData: asBinary => asBinary? res.arrayBuffer():res.text(),
				}
			},
			addStyle(textContent) {
				const style=Object.assign(document.createElement('style'), { textContent });
				const ref=document.head.getElementsByTagName('style')[0]||null;
				document.head.insertBefore(style, ref);
			},
		}
		const { loadModule }=window['vue3-sfc-loader'];
		const routes=[
			{
				path: '/',
				component: () => loadModule('./page/home.vue', options),
			},
			{
				path: '/live',
				component: () => loadModule('./page/live.vue', options),
			},
			{
				path: '/outrights',
				component: () => loadModule('./page/outrights.vue', options),
			},
			{
				path: '/result',
				component: () => loadModule('./page/result.vue', options),
			},
			{
				path: '/tv',
				component: () => loadModule('./page/tv.vue', options),
			},
			{
				path: '/history',
				component: () => loadModule('./page/history.vue', options),
			},
			{
				path: '/todaywagers',
				component: () => loadModule('./page/todaywagers.vue', options),
			},
		];
		const router=VueRouter.createRouter({
			history: VueRouter.createWebHistory('#'),
			routes
		})
		const app=Vue.createApp({
			// mixins: [url],
			data() {
				return {
					nowPage: "",
					title: 'alex',
					icon_all: icon_all,
				}
			},
			mounted() { },
			watch: {
				$route(to, from) {
					// store.dispatch("SET_LOADING", true);
					var now=this.$route.path;
					if (now=="/"||now=='home') {
						this.nowPage="home";
						// store.dispatch("PAGE", "home");
					} else {
						// store.dispatch("SET_LOADING", true);
						this.nowPage=now.split("/")[1];
						// store.dispatch("PAGE", now.split("/")[1]);
					}
				},
			},
			computed: {},
			components: {
				'header-component': Vue.defineAsyncComponent(() => loadModule('./components/HeaderComponent.vue', options)),
				'right-panel': Vue.defineAsyncComponent(() => loadModule('./components/RightPanel.vue', options)),
			},
			methods: {}
		});
		app.use(router)
		app.mount('#app');
	</script>

</body>

</html>

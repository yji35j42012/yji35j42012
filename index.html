<body>
	<div id="app" class="wrap">
		<div class="header">
			<div class="logo"></div>
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<a class="normal_btn" href="./button">按鈕樣式</a>
		<ol style="display: block">
			<li v-for="item in todos">{{item.text}}</li>
		</ol>
		<!-- <TodoItem /> -->
	</div>


	<script src="./js/libs/vue_3_2_26.js"></script>
	<script src="./js/libs/vue_loader.js"></script>

	<script>
		const vue = {
			data() {
				return {
					counter: 0,
					todos: [
						{ text: 'Learn JavaScript' },
						{ text: 'Learn Vue' },
						{ text: 'Build something awesome' }
					]
				}
			},
			components: {
				TodoItem: httpVueLoader("./components/todoList.vue"),
			},
			mounted() {
				setInterval(() => {
					this.counter++
				}, 1000)
			}
		}
		Vue.createApp(vue).mount('#app')
	</script>

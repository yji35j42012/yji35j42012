<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/loading1.css">
	<link rel="stylesheet" href="./css/loading2.css">
	<link rel="stylesheet" href="./css/loading3.css">
	<link rel="stylesheet" href="./css/loading4.css">
	<link rel="stylesheet" href="./css/loading5.css">
	<link rel="stylesheet" href="./css/loading6.css">

	<style>
		* {
			margin: 0;
			padding: 0;
			font-size: 18px !important;
		}

		.wrap,
		.wrap1 {
			width: 100%;
			height: 100%;
		}

		.wrap1 {
			display: flex;
			flex-wrap: wrap;
		}

		.top,
		.bottom {
			display: flex;
			flex-wrap: wrap;
		}

		.loading_box {
			position: relative;
			width: calc(100% / 3 - 20px);
			height: 300px;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 1px solid #ccc;
			margin: 5px;
		}

		.wrap1 .loading_box {
			flex-wrap: wrap;
		}

		.first,
		.sec {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
		}

		.first .box,
		.first .loader--dot,
		.first .loader::before,
		.first .loader::after,
		.first .bounceball:before,
		.first .loader6 {
			background-color: #3999f8;
		}

		.first span,
		.first .loader--text:after,
		.first .loading-text,
		.first .loader,
		.first .text,
		.first h5 {
			color: #3999f8;
		}

		.sec .box,
		.sec .loader--dot,
		.sec .loader::before,
		.sec .loader::after,
		.sec .bounceball:before,
		.sec .loader6 {
			background-color: #aaa;
		}

		.sec span,
		.sec .loader--text:after,
		.sec .loading-text,
		.sec .loader,
		.sec .text,
		.sec h5 {
			color: #aaa;
		}

		.first .loading {
			border-color: transparent #3999f8 transparent #3999f8;
		}

		.sec .loading {
			border-color: transparent #aaa transparent #aaa;
		}
	</style>
</head>

<body>
	<div class="wrap1">
		<div class="loading_box">
			<svg class="pl1" viewBox="0 0 128 128" width="128px" height="128px">
				<defs>
					<linearGradient id="pl-grad" x1="0" y1="0" x2="1" y2="1">
						<stop offset="0%" stop-color="#000" />
						<stop offset="100%" stop-color="#fff" />
					</linearGradient>
					<mask id="pl-mask">
						<rect x="0" y="0" width="128" height="128" fill="url(#pl-grad)" />
					</mask>
				</defs>
				<g fill="var(--primary)">
					<g class="pl1__g">
						<g transform="translate(20,20) rotate(0,44,44)">
							<g class="pl1__rect-g">
								<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" />
								<rect class="pl1__rect" rx="8" ry="8" width="40" height="40"
									transform="translate(0,48)" />
							</g>
							<g class="pl1__rect-g" transform="rotate(180,44,44)">
								<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" />
								<rect class="pl1__rect" rx="8" ry="8" width="40" height="40"
									transform="translate(0,48)" />
							</g>
						</g>
					</g>
				</g>
				<g fill="hsl(343,90%,50%)" mask="url(#pl-mask)">
					<g class="pl1__g">
						<g transform="translate(20,20) rotate(0,44,44)">
							<g class="pl1__rect-g">
								<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" />
								<rect class="pl1__rect" rx="8" ry="8" width="40" height="40"
									transform="translate(0,48)" />
							</g>
							<g class="pl1__rect-g" transform="rotate(180,44,44)">
								<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" />
								<rect class="pl1__rect" rx="8" ry="8" width="40" height="40"
									transform="translate(0,48)" />
							</g>
						</g>
					</g>
				</g>
			</svg>
		</div>
		<div class="loading_box">
			<svg class="pl2" viewBox="0 0 128 128" width="128px" height="128px">
				<g fill="var(--primary)">
					<g class="pl2__rect-g">
						<rect class="pl2__rect" rx="8" ry="8" x="0" y="128" width="40" height="24"
							transform="rotate(180)" />
					</g>
					<g class="pl2__rect-g">
						<rect class="pl2__rect" rx="8" ry="8" x="44" y="128" width="40" height="24"
							transform="rotate(180)" />
					</g>
					<g class="pl2__rect-g">
						<rect class="pl2__rect" rx="8" ry="8" x="88" y="128" width="40" height="24"
							transform="rotate(180)" />
					</g>
				</g>
				<g fill="hsl(283,90%,50%)" mask="url(#pl-mask)">
					<g class="pl2__rect-g">
						<rect class="pl2__rect" rx="8" ry="8" x="0" y="128" width="40" height="24"
							transform="rotate(180)" />
					</g>
					<g class="pl2__rect-g">
						<rect class="pl2__rect" rx="8" ry="8" x="44" y="128" width="40" height="24"
							transform="rotate(180)" />
					</g>
					<g class="pl2__rect-g">
						<rect class="pl2__rect" rx="8" ry="8" x="88" y="128" width="40" height="24"
							transform="rotate(180)" />
					</g>
				</g>
			</svg>
		</div>
		<div class="loading_box">
			<svg class="pl3" viewBox="0 0 128 128" width="128px" height="128px">
				<g fill="var(--primary)">
					<rect class="pl3__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
					<g class="pl3__rect-g" transform="scale(-1,-1)">
						<rect class="pl3__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
					</g>
				</g>
				<g fill="hsl(163,90%,50%)" mask="url(#pl-mask)">
					<rect class="pl3__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
					<g class="pl3__rect-g" transform="scale(-1,-1)">
						<rect class="pl3__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
					</g>
				</g>
			</svg>

		<style>
			:root {
				--hue: 223;
				--bg: hsl(var(--hue), 90%, 90%);
				--fg: hsl(var(--hue), 90%, 10%);
				--primary: hsl(var(--hue), 90%, 50%);
				--trans-dur: 0.3s;
				font-size: calc(16px + (24 - 16) * (100vw - 320px) / (2560 - 320));
			}

			.pl1__g,
			.pl1__rect,
			.pl2__rect,
			.pl2__rect-g,
			.pl3__rect {
				animation: pl1-a 1.5s cubic-bezier(0.65, 0, 0.35, 1) infinite;
			}

			.pl1__g {
				transform-origin: 64px 64px;
			}

			.pl1__rect:first-child {
				animation-name: pl1-b;
			}

			.pl1__rect:nth-child(2) {
				animation-name: pl1-c;
			}

			.pl2__rect,
			.pl2__rect-g {
				animation-name: pl2-a;
			}

			.pl2__rect {
				animation-name: pl2-b;
			}

			.pl2__rect-g .pl2__rect {
				transform-origin: 20px 128px;
			}

			.pl2__rect-g:first-child,
			.pl2__rect-g:first-child .pl2__rect {
				animation-delay: -0.25s;
			}

			.pl2__rect-g:nth-child(2),
			.pl2__rect-g:nth-child(2) .pl2__rect {
				animation-delay: -0.125s;
			}

			.pl2__rect-g:nth-child(2) .pl2__rect {
				transform-origin: 64px 128px;
			}

			.pl2__rect-g:nth-child(3) .pl2__rect {
				transform-origin: 108px 128px;
			}

			.pl3__rect {
				animation-name: pl3;
			}

			.pl3__rect-g {
				transform-origin: 64px 64px;
			}

			@keyframes pl1-a {
				from {
					transform: rotate(0);
				}

				80%,
				to {
					animation-timing-function: steps(1, start);
					transform: rotate(90deg);
				}
			}

			@keyframes pl1-b {
				from {
					animation-timing-function: cubic-bezier(0.33, 0, 0.67, 0);
					width: 40px;
					height: 40px;
				}

				20% {
					animation-timing-function: steps(1, start);
					width: 40px;
					height: 0;
				}

				60% {
					animation-timing-function: cubic-bezier(0.65, 0, 0.35, 1);
					width: 0;
					height: 40px;
				}

				80%,
				to {
					width: 40px;
					height: 40px;
				}
			}

			@keyframes pl1-c {
				from {
					animation-timing-function: cubic-bezier(0.33, 0, 0.67, 0);
					width: 40px;
					height: 40px;
					transform: translate(0, 48px);
				}

				20% {
					animation-timing-function: cubic-bezier(0.33, 1, 0.67, 1);
					width: 40px;
					height: 88px;
					transform: translate(0, 0);
				}

				40% {
					animation-timing-function: cubic-bezier(0.33, 0, 0.67, 0);
					width: 40px;
					height: 40px;
					transform: translate(0, 0);
				}

				60% {
					animation-timing-function: cubic-bezier(0.33, 1, 0.67, 1);
					width: 88px;
					height: 40px;
					transform: translate(0, 0);
				}

				80%,
				to {
					width: 40px;
					height: 40px;
					transform: translate(48px, 0);
				}
			}

			@keyframes pl2-a {

				from,
				25%,
				66.67%,
				to {
					transform: translateY(0);
				}

				50% {
					animation-timing-function: cubic-bezier(0.33, 0, 0.67, 0);
					transform: translateY(-80px);
				}
			}

			@keyframes pl2-b {

				from,
				to {
					animation-timing-function: cubic-bezier(0.33, 0, 0.67, 0);
					width: 40px;
					height: 24px;
					transform: rotate(180deg) translateX(0);
				}

				33.33% {
					animation-timing-function: cubic-bezier(0.33, 1, 0.67, 1);
					width: 20px;
					height: 64px;
					transform: rotate(180deg) translateX(10px);
				}

				66.67% {
					animation-timing-function: cubic-bezier(0.33, 1, 0.67, 1);
					width: 28px;
					height: 44px;
					transform: rotate(180deg) translateX(6px);
				}
			}

			@keyframes pl3 {
				from {
					transform: translate(64px, 0);
					width: 64px;
					height: 64px;
				}

				25% {
					transform: translate(0, 0);
					width: 128px;
					height: 32px;
				}

				50% {
					transform: translate(0, 0);
					width: 64px;
					height: 64px;
				}

				75% {
					transform: translate(0, 0);
					width: 32px;
					height: 128px;
				}

				to {
					transform: translate(0, 64px);
					width: 64px;
					height: 64px;
				}
			}
		</style>

		<style>
			.blue_bg {
				background-color: #4285F4
			}

			.loading7 {
				display: flex;
				align-items: flex-end;
			}

			.loading7>span+span {
				margin-left: 5px;
			}

			.loading7>span:not(.ball) {
				width: 10px;
				height: 50px;
				background-color: #fff;
				transform-origin: center bottom;
			}

			.loading7>span:nth-child(1) {
				transform: scale(1, 0.2);
				animation: loading7_block1 5s infinite linear;
			}

			.loading7>span:nth-child(2) {
				transform: scale(1, 0.4);
				animation: loading7_block2 5s infinite linear;
			}

			.loading7>span:nth-child(3) {
				transform: scale(1, 0.6);
			}

			.loading7>span:nth-child(4) {
				transform: scale(1, 0.8);
				animation: loading7_block4 5s infinite linear;
			}

			.loading7>span:nth-child(5) {
				transform: scale(1, 1);
				animation: loading7_block5 5s infinite linear;
			}

			@keyframes loading7_block1 {
				0% {
					transform: scale(1, 0.2);
				}

				40% {
					transform: scale(1, 0.2);
				}

				50% {
					transform: scale(1, 1);
				}

				90% {
					transform: scale(1, 1);
				}

				100% {
					transform: scale(1, 0.2);
				}
			}

			@keyframes loading7_block2 {
				0% {
					transform: scale(1, 0.4);
				}

				40% {
					transform: scale(1, 0.4);
				}

				50% {
					transform: scale(1, 0.8);
				}

				90% {
					transform: scale(1, 0.8);
				}

				100% {
					transform: scale(1, 0.4);
				}
			}

			@keyframes loading7_block4 {
				0% {
					transform: scale(1, 0.8);
				}

				40% {
					transform: scale(1, 0.8);
				}

				50% {
					transform: scale(1, 0.4);
				}

				90% {
					transform: scale(1, 0.4);
				}

				100% {
					transform: scale(1, 0.8);
				}
			}

			@keyframes loading7_block5 {
				0% {
					transform: scale(1, );
				}

				40% {
					transform: scale(1, 1);
				}

				50% {
					transform: scale(1, 0.2);
				}

				90% {
					transform: scale(1, 0.2);
				}

				100% {
					transform: scale(1, 1);
				}
			}

			.ball {

				width: 10px;

		<style>
			.sp.sp-slices {
				border-radius: 50%;
				border-top: 16px #3999f8 solid;
				border-left: 16px #DDF1F9 solid;
				border-bottom: 16px #DDF1F9 solid;
				border-right: 16px #DDF1F9 solid;
				-webkit-animation: spSlices 1s infinite linear;
				animation: spSlices1 1s infinite linear;
			}

			.sec .sp.sp-slices {
				animation: spSlices2 1s infinite linear;
			}

			@keyframes spSlices1 {
				0% {
					border-top: 16px #3999f8 solid;
					border-right: 16px #DDF1F9 solid;
					border-bottom: 16px #DDF1F9 solid;
					border-left: 16px #DDF1F9 solid;
				}

				25% {
					border-top: 16px #DDF1F9 solid;
					border-right: 16px #3999f8 solid;
					border-bottom: 16px #DDF1F9 solid;
					border-left: 16px #DDF1F9 solid;

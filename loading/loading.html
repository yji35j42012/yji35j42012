    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 18px !important;
        }

        .wrap,
        .wrap1 {
            width: 100%;
            height: 100%;
        }

        .wrap1 {
            display: flex;
            flex-wrap: wrap;
        }

        .top,
        .bottom {
            display: flex;
            flex-wrap: wrap;
        }

        .loading_box {
            position: relative;
            width: calc(100% / 3 - 20px);
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            margin: 5px;
        }

        .wrap1 .loading_box {
            flex-wrap: wrap;
        }

        .first,
        .sec {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .first .box,
        .first .loader--dot,
        .first .loader::before,
        .first .loader::after,
        .first .bounceball:before,
        .first .loader6 {
            background-color: #3999f8;
        }

        .first span,
        .first .loader--text:after,
        .first .loading-text,
        .first .loader,
        .first .text,
        .first h5 {
            color: #3999f8;
        }

        .sec .box,
        .sec .loader--dot,
        .sec .loader::before,
        .sec .loader::after,
        .sec .bounceball:before,
        .sec .loader6 {
            background-color: #aaa;
        }

        .sec span,
        .sec .loader--text:after,
        .sec .loading-text,
        .sec .loader,
        .sec .text,
        .sec h5 {
            color: #aaa;
        }

        .first .loading {
            border-color: transparent #3999f8 transparent #3999f8;
        }

        .sec .loading {
            border-color: transparent #aaa transparent #aaa;
        }
    </style>

        <style>
            .blue_bg {
                background-color: #4285F4
            }

            .loading7 {
                display: flex;
                align-items: flex-end;
            }

            .loading7>span+span {
                margin-left: 5px;
            }

            .loading7>span:not(.ball) {
                width: 10px;
                height: 50px;
                background-color: #fff;
                transform-origin: center bottom;
            }

            .loading7>span:nth-child(1) {
                transform: scale(1, 0.2);
                animation: loading7_block1 5s infinite linear;
            }

            .loading7>span:nth-child(2) {
                transform: scale(1, 0.4);
                animation: loading7_block2 5s infinite linear;
            }

            .loading7>span:nth-child(3) {
                transform: scale(1, 0.6);
            }

            .loading7>span:nth-child(4) {
                transform: scale(1, 0.8);
                animation: loading7_block4 5s infinite linear;
            }

            .loading7>span:nth-child(5) {
                transform: scale(1, 1);
                animation: loading7_block5 5s infinite linear;
            }

            @keyframes loading7_block1 {
                0% {
                    transform: scale(1, 0.2);
                }

                40% {
                    transform: scale(1, 0.2);
                }

                50% {
                    transform: scale(1, 1);
                }

                90% {
                    transform: scale(1, 1);
                }

                100% {
                    transform: scale(1, 0.2);
                }
            }

            @keyframes loading7_block2 {
                0% {
                    transform: scale(1, 0.4);
                }

                40% {
                    transform: scale(1, 0.4);
                }

                50% {
                    transform: scale(1, 0.8);
                }

                90% {
                    transform: scale(1, 0.8);
                }

                100% {
                    transform: scale(1, 0.4);
                }
            }

            @keyframes loading7_block4 {

                    transform: scale(1, 0.8);
                }

                40% {
                    transform: scale(1, 0.8);
                }

                50% {
                    transform: scale(1, 0.4);
                }

                90% {
                    transform: scale(1, 0.4);
                }

                100% {
                    transform: scale(1, 0.8);
                }
            }

            @keyframes loading7_block5 {
                0% {
                    transform: scale(1, );
                }

                40% {
                    transform: scale(1, 1);
                }

                50% {
                    transform: scale(1, 0.2);
                }

                90% {
                    transform: scale(1, 0.2);
                }

                100% {
                    transform: scale(1, 1);
                }
            }

            .ball {
                position: absolute;
                display: block;
                width: 10px;
                height: 10px;
                background-color: #fff;
                border-radius: 100%;
                transition-duration: .3s;
                animation: loading7_ball 5s infinite linear;
            }

            @keyframes loading7_ball {
                0% {
                    transform: translate(0, -12px);
                }

                5% {
                    transform: translate(7px, -26px);
                }

                10% {
                    transform: translate(15px, -22px);
                }

                17% {
                    transform: translate(22px, -36px);
                }

                20% {
                    transform: translate(30px, -32px);
                }

                27% {
                    transform: translate(37px, -46px);
                }

                30% {
                    transform: translate(45px, -42px);
                }

                37% {
                    transform: translate(52px, -56px);
                }

                40% {
                    transform: translate(60px, -52px);
                }

                50% {
                    transform: translate(60px, -12px);

                90% {
                    transform: translate(0, -52px);
                }

                100% {
                    transform: translate(0, -12px);
                }

                    border-left: 16px rgba(0, 0, 0, 0.25) solid;
                }
            }
        </style>
        <div class="loading_box">

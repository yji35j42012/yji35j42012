		.ctl_box{

			max-width: 1280px;
			height: 100%;
			margin: auto;
			display: flex;
			flex-wrap:wrap;
			align-content: center;
		}
		.ctl_item{
			width: calc(100% / 4);
			height: 200px;
			padding: 10px;
			display: flex;
		}
		.pic{
			flex: 0 0 50%;
		}
		.ctl_item:nth-child(odd){
			background: aqua;
		}
		.ctl_item:nth-child(even){
			background: aquamarine;
		}

		/* 寬度 768 ~ 976 */
		@media only screen and (min-width: 768px) and (max-width: 976px) {
			.ctl_item{
				flex-direction: column;
			}
			.pic{

			}

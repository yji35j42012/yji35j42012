<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .wrap {
            width: 100%;
            height: 100%;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat_bot_box {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .chat_group {
            display: flex;
            justify-content: flex-end;
            flex-direction: column;
            padding-bottom: 30px;
        }

        .chat_inf {
            position: relative;
            padding: 0 30px;
        }

        .bot.chat_inf::before,
        .people.chat_inf::after {
            content: '';
            position: absolute;
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 1px solid #000;
            border-radius: 50%;
            top: 0;
        }
        .bot.chat_inf::before{
            left: 0;
        }
        .people.chat_inf::after{
            right: 0;
        }
        .chat_inp{
            width: 100%;
            height: 40px;
        }
        .normal_inp{
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 0 10px;
            font-size: 20px;
        }
        .txtr {
            text-align: right;
        }
        .basic_inf{
            font-size: 12px;
            color: #999;
        }
        .basic_content{
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="wrap" id="app">
        <div class="chat_bot_box">
            <div class="chat_group" v-for="(item , index ) in msg_box">
                <div class="chat_inf bot" v-if="item.msg_talk === 'server_msg' ">
                    <span class="basic_inf">
                        <tt>{{ botName }}</tt>，
                        <tt>{{ item.msg_time }}</tt>
                    </span>
                    <div class="basic_content">{{ item.msg_txt }}</div>
                </div>
                <div class="chat_inf people txtr" v-else>
                    <span class="basic_inf">
                        <tt>{{ localName }}</tt>，
                        <tt>{{ item.msg_time }}</tt>
                    </span>
                    <div class="basic_content">{{ item.msg_txt }}</div>
                </div>
            </div>
            <div class="chat_inp">
                <input type="text" class="normal_inp" v-model="chatInp" @keyup.enter="submitHandler">
            </div>
        </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script>
        let data = {
            localName:'people',
            botName:'bot',
            chatInp:'',
            now_msg_id:3,
            msg_box:[
                {
                    msg_id:'1',
                    msg_talk:'server_msg',
                    msg_time:'18:08',
                    msg_txt:'你好YO'
                },
                {
                    msg_id:'2',
                    msg_talk:'local_msg',
                    msg_time:'18:08',
                    msg_txt:'嗨嗨'
                },
                {
                    msg_id:'3',
                    msg_talk:'local_msg',
                    msg_time:'18:09',
                    msg_txt:'你好'
                },
            ],
        }
        let vm = new Vue({
            el:'#app',
            data:data,
            methods:{
                submitHandler(){
                    if(this.chatInp){
                        this.msg_box.push(
                            {
                                msg_id: this.now_msg_id + 1,
                                msg_talk:'local_msg',
                                msg_time:'18:20',
                                msg_txt:this.chatInp
                            }
                        )
                        this.chatInp =''
                    }
                }
            },
           
        })
    </script>
</body>

</html>

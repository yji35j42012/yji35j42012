<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<style>
		body {
			background: #eee;
		}

		.wrap {
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
			/* 使用grid排版 */
			/* display: grid;
			grid-template-rows: 60px 60px 1fr; */
			/* 使用grid排版 */
		}

		.header {
			width: 100%;
			/* 不使用grid排版 */
			height: 60px;
			/* 不使用grid排版 */
			background: linear-gradient(to right, #F27B51 0.01%, #F7B66C 28%, #F27B51 79.8%, #F15A24 100%);
			padding: 0 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.content {
			width: 100%;
			/* 不使用grid排版 */
			height: calc(100% - 120px);
			/* 不使用grid排版 */

			/* 使用grid排版 */
			/* height: 100%; */
			/* 使用grid排版 */
			overflow: hidden;
		}

		.range_box {
			width: 100%;
			height: 60px;
			background: #F7B66C;
			padding-left: 20px;
			display: flex;
			align-items: center;
		}

		.range_box *+* {
			margin-left: 20px;
		}

		.range_select {
			position: relative;
			min-width: 50px;
			height: 35px;
			line-height: 35px;
			background-color: #754C24;
			border-radius: 3px;
		}

		.range_select::after {
			content: '\25BE';
			position: absolute;
			width: 10px;
			height: 100%;
			color: #fff;
			font-size: 16px;
			right: 5px;
			pointer-events: none;
			top: 0;
		}

		.range_select select {
			width: 100%;
			height: 100%;
			padding: 0 35px 0 10px;
			background: transparent;
			color: #fff;
		}

		.range_input {
			display: block;
			width: 100%;
			height: 30px;
			flex: 0 1 200px;
		}

		.range_input input {
			width: 100%;
			height: 100%;
			border-radius: 50px;
			padding: 0 10px;
		}

		.range_btn {
			min-width: 50px;
			height: 40px;
			background: #A1B630;
			color: #fff;
			padding: 0 10px;
			border-radius: 3px;
		}

		.fr_tb {
			width: 100%;
			table-layout: fixed;
			text-align: center;
		}

		.fr_tb td {
			padding: 5px 10px;
		}

		.fr_tb_header td {
			background: #754C24;
			color: #fff;
			height: 50px;
		}

		.fr_tb_body {
			overflow-x: auto;
			padding-bottom: 100px;
		}

		.fr_tb_body td {
			height: 60px;
			color: #737b84;
			background: #fff;
		}

		.td_w10 {
			width: 10%;
		}

		.td_w20 {
			width: 20%;
		}

		.fixedShadow {
			position: relative;
		}

		.fixedShadow::after {
			content: '';
			position: absolute;
			width: 0;
			height: 100%;
			background: linear-gradient(to right, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0) 80%);
			top: 0;
			right: -20px;
			opacity: 0;
			z-index: 2;
		}

		@media only screen and (min-width: 1024px) {
			.hide_on_large {
				display: none !important;
			}
		}

		@media only screen and (min-width: 768px) and (max-width: 1023px) {
			.hide_on_med {
				display: none !important;
			}
		}

		@media only screen and (min-width: 600px) and (max-width: 767px) {
			.hide_on_small {
				display: none !important;
			}
		}

		@media only screen and (max-width: 599px) {
			.hide_on_mini {
				display: none !important;
			}
		}

		@media (max-width: 1023px) {
			.fixedShadow:after {
				opacity: 1;
				width: 20px;
			}

			.fixed_W1024 table {
				min-width: 1023px;
			}

			.fr_tb_header .fixed_td {
				line-height: 50px;
			}

			.fr_tb_body .fixed_td {
				line-height: 60px;
			}

			td.fixed_td {
				position: absolute;
				min-width: 120px;
				padding: 0;
			}
		}

		.normal_select {
			position: relative;
			background: #00B2CA;
			color: #fff;
			height: 30px;
			line-height: 30px;
			border-radius: 3px;
			cursor: pointer;
		}

		.normal_select::after {
			content: '\25BE';
			position: absolute;
			width: 10px;
			height: 100%;
			color: #fff;
			font-size: 16px;
			right: 8px;
			pointer-events: none;
			top: 0;
		}

		.normal_select_ul {
			display: none;
			position: absolute;
			width: 100%;
			left: 0;
			top: calc(100% + 5px);
			background-color: rgba(255, 255, 255, .95);
			border: 1px solid #00B2CA;
			border-radius: 3px;
			color: #737b84;
		}

		.normal_select_ul li:hover {
			color: #fff;
			background: #00B2CA;
		}

		.header_inf_left {
			display: flex;
			height: 100%;
			align-items: center;
			color: #fff;
		}

		.back_btn {
			width: 30px;
			height: 100%;
			background: url('./images/handout_list/icon_btn_back.svg')no-repeat left/45%;
		}

		.header_inf_right {
			height: 100%;
			display: flex;
			align-items: center;
			color: #fff;
		}

		.menu_btn {
			position: relative;
			display: flex;
			width: 30px;
			height: 100%;
			margin-left: 15px;
			cursor: pointer;
			align-items: center;
		}

		.menu_btn::before {
			display: block;
			content: '';
			width: 30px;
			height: 3px;
			background: #fff;
			box-shadow: 0px -10px #fff,
				0px 10px #fff;
		}

		[class*="_btn"]:not(:disabled) {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="header">
			<div class="header_inf_left">
				<span class="back_btn"></span>
				<span>alex</span>
			</div>
			<div class="header_inf_right">
				<span>帳號管理</span>
				<span class="menu_btn"></span>
			</div>
		</div>
		<div class="range_box">
			<label class="range_select">
				<select>
					<option>啟用</option>
					<option>停用</option>
				</select>
			</label>
			<label class="range_input">
				<input type="text">
			</label>
			<button class="range_btn range_btn_add">新增會員</button>
		</div>
		<div class="content">
			<div class="fr_tb_box">
				<div class="fr_tb_header fixed_W1024">
					<table class="fr_tb">
						<tr>
							<td class="td_w10 fixedShadow fixed_td">會員名稱</td>
							<td class="td_w10">會員帳號</td>
							<td class="td_w20">新增日期</td>
							<td class="td_w10">帳號狀況</td>
							<td class="td_w20">功能</td>
							<td class="td_w10">開卡</td>
							<td class="td_w10">目前群組</td>
							<td class="td_w10">
								<label>
									<input type="checkbox">
								</label>
							</td>
						</tr>
					</table>
				</div>
				<div class="fr_tb_body fixed_W1024">
					<table class="fr_tb">
						<tr>
							<td class="td_w10 fixedShadow fixed_td">alex</td>
							<td class="td_w10">galex</td>
							<td class="td_w20">
								<tt>2020-08-11</tt>
								<tt>17:00:45</tt>
							</td>
							<td class="td_w10">
								<div class="normal_select">
									<span>啟用</span>
									<ul class="normal_select_ul">
										<li>啟用</li>
										<li>停用</li>
									</ul>
								</div>
							</td>
							<td class="td_w20">
								<div class="fr_function_box">
									<button></button>
									<button></button>
									<button></button>
									<button></button>
								</div>
							</td>
							<td class="td_w10">
								<button></button>
							</td>
							<td class="td_w10">1</td>
							<td class="td_w10">
								<label>
									<input type="checkbox">
								</label>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<style>
			.menu_content {
				position: absolute;
				width: 300px;
				height: 100%;
				background: linear-gradient(to bottom, #5D913C 0%, #A1B630 100%);
				top: 0;
				right: 0;
				transform: translateX(0);
				transition: transform .3s;
				padding: 20px;
			}
			.menu_content.active {
				transform: translateX(0);
			}
			.menu_btn_li {
				display: flex;
				justify-content: flex-end;
				height: 50px;
			}
			.menu_content li {
				padding-left: 20px;
				line-height: 50px;
				color: #fff;
			}
		</style>
		<div class="menu_content">
			<ul>
				<li class="menu_btn_li">
					<spna class="menu_btn"></spna>
				</li>
				<li>
					帳號管理
					<ul>
						<li>代理設定</li>
						<li>會員設定</li>
					</ul>
				</li>
				<li>
					結帳明細
				</li>
			</ul>
		</div>
	</div>
</body>

</html>

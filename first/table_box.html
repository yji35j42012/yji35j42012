<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/table_box.css">
	<title>Document</title>

	<style></style>
</head>

<body>
	<div id="app" class="wrap">
		<div class="header"></div>
		<div class="function_bar">
			<label class="mod_select" data-text="狀態">
				<select v-model="typeState">
					<option value="all">全部</option>
					<option value="on">啟用</option>
					<option value="pu">停用</option>
				</select>
			</label>
			<input class="mod_input" type="text">
			<button class="mod_btn">新增</button>
		</div>
		<div class="container">
			<div class="tb_header">
				<table class="mod_tb fixed_1024">
					<tr>
						<th class="table_w12">會員名稱</th>
						<th class="table_w12">會員帳號</th>
						<th class="table_w12">新增日期</th>
						<th class="table_w13">帳號狀況</th>
						<th class="table_w13">修改</th>
						<th class="table_w13">額度紀錄</th>
						<th class="table_w13">開卡</th>
						<th class="table_w13">已開卡</th>
					</tr>
				</table>
			</div>
			<div class="tb_body" @click="scoll_tb">
				<table class="mod_tb fixed_1024">
					<tr class="detail_tr" v-for="(item , index) in user_info">
						<td data-text="會員名稱" class="table_w12">{{ item.user_name }}</td>
						<td data-text="會員帳號" class="table_w12">{{ item.user_acc }}</td>
						<td data-text="新增日期" class="table_w12">{{ item.new_date }}</td>
						<td data-text="帳號狀況" class="table_w13">
							<div class="state_select" :class="{ active : item.state_select}"
								@click="state_select_open(index)">
								<span>
									{{ item.user_state }}
								</span>
								<ul>
									<li @click="change_state(1)">啟用</li>
									<li @click="change_state(2)">停用</li>
									<li @click="change_state(3)">只能看帳</li>
									<li @click="change_state(4)">禁止登入</li>
								</ul>
							</div>
						</td>
						<td data-text="修改" class="table_w13">修改</td>
						<td data-text="額度紀錄" class="table_w13">額度紀錄</td>
						<td data-text="開卡" class="table_w13">開卡</td>
						<td data-text="已開卡" class="table_w13">已開卡</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="mod_page">
			<ul>
				<li class="mod_page_prev"></li>
				<li class="on">1</li>
				<li>2</li>
				<li>3</li>
				<li class="mod_page_next"></li>
			</ul>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.9/vue.js'></script>
	<script src="./js/index.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data: data,
			methods: {
				state_select_open(index) {
					item = this.user_info
					if (item[index].state_select) {
						item[index].state_select = false
					} else {
						for (i = 0; i < item.length; i++) {
							item[i].state_select = false
						}
						item[index].state_select = true
					}
				},
				change_state(num) {
					console.log(num);
				},
				scoll_tb() {
					console.log('1');
				}
			}

		})
	</script>
</body>

</html>
